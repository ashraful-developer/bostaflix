<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jadoo | Buddy✘TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function createPlayer(sourceUrl, backupUrl = null) {
      console.log("Loading stream:", sourceUrl);

      const player = new Clappr.Player({
        source: sourceUrl,
        parentId: "#player",
        width: "100%",
        height: "100%",
        autoPlay: true,
        mimeType: "application/x-mpegURL",
        plugins: [HlsjsPlayback, LevelSelector],
        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" }
      });

      let switched = false;
      let stuckCheckInterval = null;
      let lastTime = 0;
      let sameTimeCount = 0;

      function switchToBackup(reason) {
        if (!switched && backupUrl) {
          switched = true;
          console.warn(`⚠️ Switching to backup stream (${reason})`);
          player.load(backupUrl);
          player.play();
        }
      }

      // Detects segment / network errors from HLS.js
      player.on(Clappr.Events.PLAYER_ERROR, (e) => {
        console.warn("Clappr error:", e);
        switchToBackup("player error");
      });

      player.on(Clappr.Events.PLAYER_READY, () => {
        console.log("Player ready — waiting for authorization (~3 sec)...");
        setTimeout(() => {
          console.log("Authorization window passed — monitoring playback...");
          lastTime = player.getCurrentTime();
          stuckCheckInterval = setInterval(() => {
            const current = player.getCurrentTime();

            // Detect stuck video (time not moving)
            if (current === lastTime) {
              sameTimeCount++;
              if (sameTimeCount >= 3 && !switched) { // ~6s stuck
                switchToBackup("stuck or frozen playback");
              }
            } else {
              sameTimeCount = 0; // reset if progressing
            }
            lastTime = current;
          }, 2000);
        }, 3000); // wait 3s for token/redirect auth
      });

      // Optional: network-level detection via Hls.js internals
      player.on(Clappr.Events.PLAYER_PLAYBACK_ERROR, (err) => {
        if (err && (err.code === 403 || err.code === 404 || err.code === 500)) {
          console.warn("Segment fetch error:", err.code);
          switchToBackup(`segment ${err.code}`);
        }
      });

      player.on(Clappr.Events.PLAYER_STOP, () => clearInterval(stuckCheckInterval));
    }

    const requestedTitle = getQueryParam("id");

    if (requestedTitle) {
      fetch("ayna-proxy.json")
        .then(res => res.json())
        .then(json => {
          const list = json.data?.list || [];
          const match = list.find(
            item => item.title.toLowerCase() === requestedTitle.toLowerCase()
          );

          if (match && match.id) {
            const mainUrl = `api/ayna.m3u8?id=${match.id}`;
            const backupUrl = `https://bostacdn.global.ssl.fastly.net/zuzz/live.php?id=${match.id}`;
            createPlayer(mainUrl, backupUrl);
          } else {
            alert(`Channel "${requestedTitle}" not found in list.`);
          }
        })
        .catch(err => {
          console.error("Failed to load channel list:", err);
          alert("Error loading channel list.");
        });
    } else {
      alert("Missing 'id' parameter in URL.");
    }
  </script>
</body>
</html>
