<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jadoo | Buddy‚úòTV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  
  <!-- Clappr -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000; overflow: hidden;
    }
    #player {
      width: 100%; height: 100%;
      position: absolute; top: 0; left: 0;
    }
  </style>
</head>
<body>
  <!-- Player -->
  <div id="player"></div>

  <!-- Loading overlay -->
  <div id="loading" style="
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    background: #000;
    color: #fff;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size: 1.5em;
    z-index: 9999;
  ">Loading stream...</div>

  <script>
    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    function extractDomain(m3u8Url) {
      const match = m3u8Url.match(/https:\/\/(tvsen\d+)\.ayna(?:scope|ott)\.net/i);
      return match ? match[1] : null;
    }

    async function urlReachable(url) {
      try {
        const response = await fetch(url, { method: "HEAD", mode: "no-cors" });
        console.log("‚úÖ URL check passed:", url);
        return true;
      } catch (err) {
        console.warn("‚ö†Ô∏è URL unreachable:", url);
        return false;
      }
    }

    function createPlayer(sourceUrl, fallbackFn) {
      const player = new Clappr.Player({
        source: sourceUrl,
        parentId: "#player",
        width: "100%",
        height: "100%",
        autoPlay: true,
        mimeType: "application/x-mpegURL",
        plugins: [HlsjsPlayback, LevelSelector],
        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" }
      });

      // Hide loading overlay when ready
      player.on(Clappr.Events.PLAYER_READY, () => {
        document.getElementById("loading").style.display = "none";
        console.log("‚úÖ Player ready");
      });

      // Retry or fallback on error
      player.on(Clappr.Events.PLAYER_ERROR, async () => {
        console.warn("Playback error ‚Äî checking source...");
        const ok = await urlReachable(sourceUrl);
        if (!ok && typeof fallbackFn === "function") {
          console.warn("Primary failed ‚Äî switching to backup...");
          fallbackFn();
        } else {
          setTimeout(() => {
            player.load(player.options.source);
            player.play();
          }, 500);
        }
      });

      player.on(Clappr.Events.PLAYER_STOP, () => player.play());

      let lastTime = 0, freezeTimer;
      player.on(Clappr.Events.PLAYER_PLAY, () => {
        clearInterval(freezeTimer);
        freezeTimer = setInterval(async () => {
          const t = player.getCurrentTime();
          if (t === lastTime) {
            console.warn("Detected freeze ‚Äî checking reachability...");
            const ok = await urlReachable(sourceUrl);
            if (!ok && typeof fallbackFn === "function") {
              console.warn("Frozen & unreachable ‚Äî switching to backup...");
              clearInterval(freezeTimer);
              fallbackFn();
            } else {
              player.load(player.options.source);
              player.play();
            }
          }
          lastTime = t;
        }, 15000);
      });
    }

    async function loadPrimary(requestedTitle) {
      try {
        const res = await fetch("ayna.json");
        const json = await res.json();
        const match = json.find(item => item.title.toLowerCase() === requestedTitle.toLowerCase());

        if (match && match.id && match.m3u8) {
          const domain = extractDomain(match.m3u8);
          if (domain) {
            const realStreamUrl = `https://${domain}.aynaott.com/${match.id}/mono.ts.m3u8`;
            const reachable = await urlReachable(realStreamUrl);
            if (reachable) {
              console.log("üé¨ Playing primary stream:", realStreamUrl);
              createPlayer(realStreamUrl, () => loadBackup(requestedTitle));
              return;
            } else {
              console.warn("Primary stream unreachable, switching to backup...");
              await loadBackup(requestedTitle);
              return;
            }
          }
        }
        console.warn("Channel not found or invalid in primary ‚Äî trying backup...");
        await loadBackup(requestedTitle);
      } catch (err) {
        console.error("Primary JSON fetch failed:", err);
        await loadBackup(requestedTitle);
      }
    }

    async function loadBackup(requestedTitle) {
      try {
        const res = await fetch("ayna-proxy.json");
        const json = await res.json();
        const list = json.data?.list || [];
        const match = list.find(item => item.title.toLowerCase() === requestedTitle.toLowerCase());

        if (match && match.id) {
          const streamUrl = `api/ayna.m3u8?id=${match.id}`;
          const reachable = await urlReachable(streamUrl);
          if (reachable) {
            console.log("üé¨ Playing backup stream:", streamUrl);
            createPlayer(streamUrl);
          } else {
            alert(`‚ö†Ô∏è Backup stream for "${requestedTitle}" is unreachable.`);
          }
        } else {
          alert(`‚ùå Channel "${requestedTitle}" not found in backup list.`);
        }
      } catch (err) {
        console.error("Backup JSON fetch failed:", err);
        alert("Could not load any valid stream source.");
      }
    }

    // Start
    const requestedTitle = getQueryParam("id");
    if (requestedTitle) loadPrimary(requestedTitle);
    else alert("Missing 'id' parameter in URL.");
  </script>
</body>
