<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jadoo | Buddy✘TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  
  <!-- Clappr Player -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #player {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    @media (max-width: 400px) {
      body {
        transform: scale(0.8);
        transform-origin: top left;
        width: 125%;
        height: 125%;
      }
    }
  </style>
</head>
<body>
  <div id="player"></div>
<script>
(function () {

  const M3U_URL =
    "https://raw.githubusercontent.com/abusaeeidx/Ayna-BDIX-IPTV-Playlist/main/ayna-playlst.m3u";

  // 1. Helper: Parse M3U into { title, url } list
  function parseM3U(text) {
    const lines = text.split("\n").map(l => l.trim());
    const list = [];
    let lastName = null;

    for (let i = 0; i < lines.length; i++) {
      if (lines[i].startsWith("#EXTINF")) {
        const commaIndex = lines[i].indexOf(",");
        lastName = lines[i].substring(commaIndex + 1).trim();
      } else if (lastName && lines[i] && !lines[i].startsWith("#")) {
        list.push({ title: lastName, url: lines[i] });
        lastName = null;
      }
    }

    return list;
  }

  // 2. Load M3U first
  async function loadFromM3U(requestedTitle) {
    try {
      const res = await fetch(M3U_URL);
      if (!res.ok) throw new Error("M3U download failed");

      const text = await res.text();
      const channels = parseM3U(text);

      const match = channels.find(
        c => c.title.toLowerCase() === requestedTitle.toLowerCase()
      );

      if (!match) throw new Error("Channel not found in M3U");

      console.log("M3U found → using direct URL:\n", match.url);
      return match.url;

    } catch (err) {
      console.warn("M3U failed → fallback.", err);
      return null;
    }
  }

  // 3. Fallback auth.js + old JSON system
  async function loadFallbackStream(requestedTitle) {

    // Load and execute auth.js
    try {
      const res = await fetch("api/auth.js?id=cookie");
      const htmlText = await res.text();

      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = htmlText;

      const scripts = tempDiv.querySelectorAll("script");
      for (const sc of scripts) {
        if (sc.src) {
          await new Promise((resolve, reject) => {
            const s = document.createElement("script");
            s.src = sc.src;
            s.onload = resolve;
            s.onerror = reject;
            document.head.appendChild(s);
          });
        } else {
          eval(sc.textContent);
        }
      }

    } catch (e) {
      console.error("auth.js failed", e);
    }

    // Load backup ayna-proxy.json
    const data = await fetch("ayna-proxy.json").then(r => r.json());
    const list = data.data?.list || [];

    const match = list.find(
      item => item.title.toLowerCase() === requestedTitle.toLowerCase()
    );

    if (!match) return alert(`Channel "${requestedTitle}" not found`);

    return `api/ayna.m3u8?id=${match.id}`;
  }

  // 4. Initialize Clappr Player
  function startPlayer(url) {
    document.addEventListener("contextmenu", e => e.preventDefault());

    new Clappr.Player({
      source: url,
      parentId: "#player",
      width: "100%",
      height: "100%",
      autoPlay: true,
      mimeType: "application/x-mpegURL",
      plugins: [HlsjsPlayback, LevelSelector],
      mediacontrol: { seekbar: "#ff0000", buttons: "#eee" }
    });
  }

  // 5. Main flow
  async function init() {
    const requestedTitle = new URLSearchParams(location.search).get("id");
    if (!requestedTitle) return alert("Missing ?id=");

    // Try M3U first
    let streamUrl = await loadFromM3U(requestedTitle);

    // If failed, fallback
    if (!streamUrl) {
      streamUrl = await loadFallbackStream(requestedTitle);
    }

    startPlayer(streamUrl);
  }

  init();

})();
</script>

</body>
</html>
