<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jadoo | Buddy✘TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
  }

  #player {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
  }

  /* When screen width is below 400px, scale down entire page */
  @media (max-width: 400px) {
    body {
      transform: scale(0.8);
      transform-origin: top left;
      width: 125%;   /* compensate for scaling shrink */
      height: 125%;
    }
  }
</style>
</head>
<body>
  <div id="player"></div>
<script>
(function() {
  // Create overlay
  const overlay = document.createElement('div');
  overlay.id = 'fullpage-loader';
  overlay.style.cssText = `
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:99999;
    transition:opacity 0.5s ease;
  `;

  // Spinner (like Clappr)
  overlay.innerHTML = `
    <div style="
      width:60px;
      height:60px;
      border:6px solid #fff;
      border-top:6px solid #888;
      border-radius:50%;
      animation:spin 1s linear infinite;">
    </div>
    <style>
      @keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
    </style>
    <script>
async function loadAuthHtml() {
  try {
    // Fetch the auth HTML page
    const res = await fetch('api/auth.js?id=cookie'); // your HTML endpoint
    const htmlText = await res.text();

    // Create a temporary DOM element to parse the HTML
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = htmlText;

    // Find all <script> tags in the fetched HTML
    const scripts = tempDiv.querySelectorAll('script');

    for (let script of scripts) {
      if (script.src) {
        // External scripts: create a new script element
        await new Promise((resolve, reject) => {
          const s = document.createElement('script');
          s.src = script.src;
          s.onload = resolve;
          s.onerror = reject;
          document.head.appendChild(s);
        });
      } else {
        // Inline scripts: execute via eval
        eval(script.textContent);
      }
    }

    console.log("Auth HTML loaded and executed, cookie should be set");
  } catch (err) {
    console.error("Failed to load auth HTML:", err);
  }
}

// Use this before initializing your player
loadAuthHtml().then(() => {
  console.log("Ready to initialize player after auth");
  // You can now safely run your player code here
});
</script>

  `;

  // Append to <body> immediately
  document.addEventListener('DOMContentLoaded', () => {
    document.body.appendChild(overlay);

    // Remove overlay after 2 seconds
    setTimeout(() => {
      overlay.style.opacity = '0';
      setTimeout(() => overlay.remove(), 500);
    }, 2000);
  });
})();
</script>

  <script>
    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Get query parameter (?id=Title)
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Initialize player
    function createPlayer(sourceUrl) {
      const player = new Clappr.Player({
        source: sourceUrl,
        parentId: "#player",
        width: "100%",
        height: "100%",
        autoPlay: true,
        mimeType: "application/x-mpegURL",
        plugins: [HlsjsPlayback, LevelSelector],
        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" }
      });

      player.on(Clappr.Events.PLAYER_ERROR, () => {
        console.warn("Playback error — retrying...");
        setTimeout(() => {
          player.load(player.options.source);
          player.play();
        }, 500);
      });
    }

    const requestedTitle = getQueryParam("id");

    if (requestedTitle) {
      fetch("ayna-proxy.json")
        .then(res => res.json())
        .then(json => {
          // Adjust depending on your JSON structure
          const list = json.data?.list || [];
          const match = list.find(
            item => item.title.toLowerCase() === requestedTitle.toLowerCase()
          );

          if (match && match.id) {
            const streamUrl = `api/ayna.m3u8?id=${match.id}`;
            createPlayer(streamUrl);
          } else {
            alert(`Channel "${requestedTitle}" not found in list.`);
          }
        })
        .catch(err => {
          console.error("Failed to load channel list:", err);
          alert("Error loading channel list.");
        });
    } else {
      alert("Missing 'id' parameter in URL.");
    }
  </script>
</body>
</html>
