<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jadoo | Buddy✘TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  
  <!-- Clappr Player -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #player {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    @media (max-width: 400px) {
      body {
        transform: scale(0.8);
        transform-origin: top left;
        width: 125%;
        height: 125%;
      }
    }
  </style>
</head>
<body>
  <div id="player"></div>
<script>
(function () {

  /* ---------------------------------------------------
     1) FULL-PAGE LOADING SPINNER (restored exactly)
  --------------------------------------------------- */
  const overlay = document.createElement('div');
  overlay.id = 'fullpage-loader';
  overlay.style.cssText = `
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:99999;
      transition:opacity 0.5s ease;
  `;
  overlay.innerHTML = `
      <div style="
        width:60px;
        height:60px;
        border:6px solid #fff;
        border-top:6px solid #888;
        border-radius:50%;
        animation:spin 1s linear infinite;">
      </div>
      <style>
        @keyframes spin { 
          0% { transform:rotate(0deg); } 
          100% { transform:rotate(360deg); } 
        }
      </style>
  `;
  document.body.appendChild(overlay);

  // Hide loader after 2 seconds
  setTimeout(() => {
    overlay.style.opacity = '0';
    setTimeout(() => overlay.remove(), 500);
  }, 2000);


  /* ---------------------------------------------------
     2) PARSE M3U
  --------------------------------------------------- */
  const M3U_URL =
    "https://raw.githubusercontent.com/abusaeeidx/Ayna-BDIX-IPTV-Playlist/main/ayna-playlist.m3u";

  function parseM3U(text) {
    const lines = text.split("\n").map(l => l.trim());
    const list = [];
    let lastName = null;

    for (let i = 0; i < lines.length; i++) {
      if (lines[i].startsWith("#EXTINF")) {
        const commaIndex = lines[i].indexOf(",");
        lastName = lines[i].substring(commaIndex + 1).trim();
      } else if (lastName && lines[i] && !lines[i].startsWith("#")) {
        list.push({ title: lastName, url: lines[i] });
        lastName = null;
      }
    }
    return list;
  }


  /* ---------------------------------------------------
     3) Try loading from M3U first
  --------------------------------------------------- */
  async function loadFromM3U(requestedTitle) {
    try {
      const res = await fetch(M3U_URL);
      if (!res.ok) throw new Error("M3U fetch failed");

      const text = await res.text();
      const list = parseM3U(text);

      const match = list.find(
        c => c.title.toLowerCase() === requestedTitle.toLowerCase()
      );

      if (!match) throw new Error("Channel not found in M3U");

      console.log("M3U OK → using:", match.url);
      return match.url;

    } catch (e) {
      console.warn("M3U failed, fallback next →", e);
      return null;
    }
  }


  /* ---------------------------------------------------
     4) Fallback → load auth.js + use old system
  --------------------------------------------------- */
  async function loadFallbackStream(requestedTitle) {

    try {
      const res = await fetch("api/auth.js?id=cookie");
      const htmlText = await res.text();

      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = htmlText;

      const scripts = tempDiv.querySelectorAll("script");
      for (const sc of scripts) {
        if (sc.src) {
          await new Promise((resolve, reject) => {
            const s = document.createElement("script");
            s.src = sc.src;
            s.onload = resolve;
            s.onerror = reject;
            document.head.appendChild(s);
          });
        } else {
          eval(sc.textContent);
        }
      }

    } catch (err) {
      console.error("auth.js load failed:", err);
    }

    const data = await fetch("ayna-proxy.json").then(r => r.json());
    const list = data.data?.list || [];

    const match = list.find(
      item => item.title.toLowerCase() === requestedTitle.toLowerCase()
    );

    if (!match) return alert(`Channel "${requestedTitle}" not found`);

    return `api/ayna.m3u8?id=${match.id}`;
  }


  /* ---------------------------------------------------
     5) Initialize Clappr Player
  --------------------------------------------------- */
  function startPlayer(url) {

    // disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    new Clappr.Player({
      source: url,
      parentId: "#player",
      width: "100%",
      height: "100%",
      autoPlay: true,
      mimeType: "application/x-mpegURL",
      plugins: [HlsjsPlayback, LevelSelector],
      mediacontrol: { seekbar: "#ff0000", buttons: "#eee" }
    });
  }


  /* ---------------------------------------------------
     6) MAIN FLOW
  --------------------------------------------------- */
  async function init() {
    const requestedTitle = new URLSearchParams(location.search).get("id");
    if (!requestedTitle) return alert("Missing ?id=");

    // Try M3U first
    let streamUrl = await loadFromM3U(requestedTitle);

    // Else fallback
    if (!streamUrl) {
      streamUrl = await loadFallbackStream(requestedTitle);
    }

    startPlayer(streamUrl);
  }

  init();

})();
</script>
</body>
</html>
