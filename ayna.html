<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadoo | Buddy‚úòTV</title>

  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000; overflow: hidden;
    }
    #player {
      width: 100%; height: 100%;
      position: absolute; top: 0; left: 0;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function createPlayer(sourceUrl) {
      console.log("üé¨ Final stream:", sourceUrl);
      const player = new Clappr.Player({
        source: sourceUrl,
        width: "100%",
        height: "100%",
        autoPlay: true,
        plugins: [HlsjsPlayback, LevelSelector],
        mimeType: "application/x-mpegURL",
        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
        parentId: "#player"
      });

      player.on(Clappr.Events.PLAYER_ERROR, () => {
        console.warn("Error ‚Äî retrying...");
        setTimeout(() => {
          player.load(player.options.source);
          player.play();
        }, 1000);
      });
    }

    // Follow redirects manually, but without sending cookies until the last URL
    async function getFinalUrlWithoutCookies(initialUrl, maxRedirects = 10) {
      let currentUrl = initialUrl;
      let redirects = 0;

      while (redirects < maxRedirects) {
        const response = await fetch(currentUrl, {
          method: "HEAD",
          redirect: "manual", // stop following automatically
          credentials: "omit", // don't send cookies yet
        });

        // If no redirect header, we reached final URL
        const location = response.headers.get("Location");
        if (!location) return currentUrl;

        // Resolve relative redirects
        currentUrl = new URL(location, currentUrl).href;
        redirects++;
      }
      return currentUrl;
    }

    (async () => {
      const channelId = getQueryParam("id");
      if (!channelId) return console.error("‚ùå No channel ID provided");

      const proxyUrl = `api/ayna.m3u8?title=${channelId}`;
      const finalUrl = await getFinalUrlWithoutCookies(proxyUrl);

      // Fetch once to send cookies on final URL only
      try {
        await fetch(finalUrl, { method: "HEAD", credentials: "include" });
      } catch (e) {
        console.warn("Could not send cookie preflight:", e);
      }

      createPlayer(finalUrl);
    })();
  </script>

  </script>
</body>
</html>
