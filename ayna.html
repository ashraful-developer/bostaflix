<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Jadoo | Buddyâœ˜TV</title>

  <!-- Clappr Player & Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #player {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ff0000;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #sourceLabel {
      position: absolute;
      bottom: 8px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 5px 10px;
      font-size: 13px;
      border-radius: 8px;
      z-index: 20;
      display: none;
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="loading">
    <div class="spinner"></div>
    <div>Loading stream...</div>
  </div>
  <div id="sourceLabel"></div>

<script>
document.addEventListener("contextmenu", e => e.preventDefault());

function getQueryParam(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

function hideLoading() {
  document.getElementById("loading").style.display = "none";
}

function showError(msg) {
  const loader = document.getElementById("loading");
  loader.innerHTML = `<div style="color:#f44;text-align:center">${msg}</div>`;
}

function showSourceLabel(label) {
  const el = document.getElementById("sourceLabel");
  el.textContent = label;
  el.style.display = "block";
}

function extractTvsenNumber(m3u8Url) {
  const match = m3u8Url.match(/tvsen(\d+)\./);
  return match ? match[1] : "1";
}

async function fetchJSON(path) {
  const res = await fetch(path);
  if (!res.ok) throw new Error("Failed to load " + path);
  return res.json();
}

async function getBackupStreamUrl(proxyId) {
  const apiUrl = `https://bostacdn.global.ssl.fastly.net/zuzz/rest_api.php?action=get_channel_detail&streamid=${encodeURIComponent(proxyId)}`;
  try {
    const res = await fetch(apiUrl);
    const json = await res.json();
    if (json.status === "success" && json.data?.url) {
      return json.data.url;
    }
  } catch (e) {
    console.error("Backup API fetch failed:", e);
  }
  return null;
}

function createPlayer(sourceUrl, isPrimary = true, backupUrl1 = null, backupUrl2 = null) {
  hideLoading();
  if (!isPrimary) showSourceLabel(isPrimary ? "" : "Backup Source");

  const player = new Clappr.Player({
    source: sourceUrl,
    width: '100%',
    height: '100%',
    autoPlay: true,
    plugins: [HlsjsPlayback, LevelSelector],
    mimeType: "application/x-mpegURL",
    mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
    parentId: "#player"
  });

  let retryCount = 0;
  const maxRetries = 1; // fail if frozen for 15s once
  let lastTime = 0;

  // ðŸ§  Detect freeze / stall (15s)
  const stallChecker = setInterval(() => {
    if (!player.isPlaying()) return;
    const currentTime = player.getCurrentTime();
    if (Math.abs(currentTime - lastTime) < 0.5) {
      retryCount++;
      console.warn(`Playback not moving (${retryCount}/${maxRetries})`);
      if (retryCount >= maxRetries) {
        clearInterval(stallChecker);
        console.warn("Playback frozen â€” switching source...");
        handleStreamFail();
      }
    } else {
      retryCount = 0;
    }
    lastTime = currentTime;
  }, 15000);

  function handleStreamFail() {
    if (backupUrl1 && player.options.source !== backupUrl1) {
      console.log("Switching to Backup 1 (API stream)...");
      player.load(backupUrl1);
      player.play();
      showSourceLabel("Backup 1 (API Stream)");
    } else if (backupUrl2 && player.options.source !== backupUrl2) {
      console.log("Switching to Backup 2 (PHP proxy)...");
      player.load(backupUrl2);
      player.play();
      showSourceLabel("Backup 2 (PHP Proxy)");
    } else {
      showError("Stream failed. Please try again later.");
    }
  }

  player.on(Clappr.Events.PLAYER_ERROR, () => {
    console.warn("Clappr player error detected!");
    handleStreamFail();
  });

  player.on(Clappr.Events.PLAYBACK_ERROR, (err) => {
    console.error("Playback error:", err);
    handleStreamFail();
  });

  player.on(Clappr.Events.PLAYER_STOP, () => player.play());
}

async function init() {
  const titleFromId = getQueryParam('id');
  if (!titleFromId) {
    showError("No channel ID provided.");
    return;
  }

  try {
    const [ayna, aynaProxy] = await Promise.all([
      fetchJSON('/ayna.json'),
      fetchJSON('/ayna-proxy.json')
    ]);

    const aynaList = ayna.data?.list || ayna;
    const proxyList = aynaProxy.data?.list || aynaProxy;

    const foundMain = aynaList.find(ch => ch.title.trim().toLowerCase() === titleFromId.trim().toLowerCase());
    const foundProxy = proxyList.find(ch => ch.title.trim().toLowerCase() === titleFromId.trim().toLowerCase());

    if (!foundMain) {
      showError("Channel not found in ayna.json.");
      return;
    }

    const mainId = foundMain.id;
    const proxyId = foundProxy?.id;
    const mainM3u8 = foundMain.m3u8;
    const number = extractTvsenNumber(mainM3u8);

    const primaryUrl = `https://tvsen${number}.aynaott.com/${mainId}/index.m3u8`;
    const backupUrl2 = proxyId
      ? `https://aynaxbosta.global.ssl.fastly.net/Ayna/play.php?id=${encodeURIComponent(proxyId)}`
      : null;

    let backupUrl1 = null;
    if (proxyId) {
      backupUrl1 = await getBackupStreamUrl(proxyId);
    }

    console.log("Primary:", primaryUrl);
    console.log("Backup1 (API):", backupUrl1);
    console.log("Backup2 (PHP):", backupUrl2);

    createPlayer(primaryUrl, true, backupUrl1, backupUrl2);

  } catch (err) {
    console.error("Init error:", err);
    showError("Error loading channel data.");
  }
}

init();
</script>
</body>
</html>
