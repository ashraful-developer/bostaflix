<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <title>Jadoo | Buddyâœ˜TV</title>

  <!-- Clappr Player -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #player {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 10;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ff0000;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <div id="loading">
    <div class="spinner"></div>
    <div>Loading stream...</div>
  </div>

<script>
document.addEventListener("contextmenu", e => e.preventDefault());

function getQueryParam(name) {
  const urlParams = new URLSearchParams(window.location.search);
  return urlParams.get(name);
}

function hideLoading() {
  document.getElementById("loading").style.display = "none";
}

function showError(msg) {
  const loader = document.getElementById("loading");
  loader.innerHTML = `<div style="color:#f44;text-align:center">${msg}</div>`;
}

function createPlayer(sourceUrl, backupUrl1 = null, backupUrl2 = null) {
  hideLoading();

  const player = new Clappr.Player({
    source: sourceUrl,
    width: '100%',
    height: '100%',
    autoPlay: true,
    plugins: [HlsjsPlayback, LevelSelector],
    mimeType: "application/x-mpegURL",
    mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
    parentId: "#player"
  });

  // Retry logic
  player.on(Clappr.Events.PLAYER_ERROR, () => {
    console.warn("Player error detected!");
    if (backupUrl1 && player.options.source !== backupUrl1) {
      console.log("Switching to Backup 1 (ayna-proxy stream)...");
      player.load(backupUrl1);
      player.play();
    } else if (backupUrl2 && player.options.source !== backupUrl2) {
      console.log("Switching to Backup 2 (PHP proxy)...");
      player.load(backupUrl2);
      player.play();
    } else {
      showError("Stream failed. Please try again later.");
    }
  });

  player.on(Clappr.Events.PLAYER_STOP, () => player.play());
}

function extractTvsenNumber(m3u8Url) {
  const match = m3u8Url.match(/tvsen(\d+)\./);
  return match ? match[1] : "1";
}

async function fetchJSON(path) {
  const res = await fetch(path);
  if (!res.ok) throw new Error("Failed to load " + path);
  return res.json();
}

async function init() {
  const titleFromId = getQueryParam('id');
  if (!titleFromId) {
    showError("No channel ID provided.");
    return;
  }

  try {
    const [ayna, aynaProxy] = await Promise.all([
      fetchJSON('/ayna.json'),
      fetchJSON('/ayna-proxy.json')
    ]);

    const aynaList = ayna.data?.list || ayna;
    const proxyList = aynaProxy.data?.list || aynaProxy;

    // Find in both lists by title
    const foundMain = aynaList.find(ch => ch.title.trim().toLowerCase() === titleFromId.trim().toLowerCase());
    const foundProxy = proxyList.find(ch => ch.title.trim().toLowerCase() === titleFromId.trim().toLowerCase());

    if (!foundMain) {
      showError("Channel not found in ayna.json.");
      return;
    }

    const mainId = foundMain.id;
    const mainM3u8 = foundMain.m3u8;
    const proxyM3u8 = foundProxy?.m3u8;

    const number = extractTvsenNumber(mainM3u8);
    const primaryUrl = `https://tvsen${number}.amynaott.com/${mainId}/index.m3u8`;
    const backupUrl1 = proxyM3u8 || `https://tvsen${number}.aynascope.net/${mainId}/index.m3u8`;
    const backupUrl2 = `https://bostacdn.global.ssl.fastly.net/Ayna/play.php?id=${encodeURIComponent(foundProxy?.id || mainId)}`;

    console.log("Primary:", primaryUrl);
    console.log("Backup1 (proxy):", backupUrl1);
    console.log("Backup2 (PHP):", backupUrl2);

    createPlayer(primaryUrl, backupUrl1, backupUrl2);

  } catch (err) {
    console.error("Init error:", err);
    showError("Error loading channel data.");
  }
}

init();
</script>
</body>
</html>
