<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jadoo | Buddy‚úòTV</title>

  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000; overflow: hidden;
    }
    #player {
      width: 100%; height: 100%;
      position: absolute; top: 0; left: 0;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    document.addEventListener("contextmenu", e => e.preventDefault());

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Manually resolve redirects while sending cookies
    async function resolveRedirectsWithCookies(url, maxRedirects = 10) {
      let currentUrl = url;
      let redirects = 0;

      while (redirects < maxRedirects) {
        const response = await fetch(currentUrl, {
          method: "HEAD",
          redirect: "manual",
          credentials: "include", // ‚úÖ send cookies on each redirect
        });

        const location = response.headers.get("Location");
        if (!location) return currentUrl; // final URL reached

        currentUrl = new URL(location, currentUrl).href;
        redirects++;
      }
      return currentUrl;
    }

    async function createAndStartPlayer(channelId) {
      const apiUrl = `api/ayna.m3u8?title=${channelId}`;
      const finalUrl = await resolveRedirectsWithCookies(apiUrl);

      console.log("üé¨ Loading final stream:", finalUrl);

      const player = new Clappr.Player({
        source: finalUrl,
        width: "100%",
        height: "100%",
        autoPlay: true,
        plugins: [HlsjsPlayback, LevelSelector],
        mimeType: "application/x-mpegURL",
        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
        parentId: "#player",
      });

      // üß† When stream fails, re-resolve the redirect (fresh)
      player.on(Clappr.Events.PLAYER_ERROR, async () => {
        console.warn("‚ö†Ô∏è Stream error ‚Äî resolving again...");
        try {
          const newUrl = await resolveRedirectsWithCookies(apiUrl);
          console.log("üîÅ Reloading with new final URL:", newUrl);
          player.load(newUrl);
          player.play();
        } catch (e) {
          console.error("‚ùå Failed to re-resolve:", e);
        }
      });

      player.on(Clappr.Events.PLAYER_STOP, () => player.play());
    }

    (async () => {
      const channelId = getQueryParam("id");
      if (!channelId) return console.error("‚ùå No channel ID provided");
      createAndStartPlayer(channelId);
    })();
  </script>
</body>
</html>
