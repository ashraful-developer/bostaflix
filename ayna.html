  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #000; overflow: hidden;
    }
    #player {
      width: 100%; height: 100%;
      position: absolute; top: 0; left: 0;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Create Clappr player
    function createPlayer(sourceUrl) {
      console.log("Loading Clappr with source:", sourceUrl);
      const player = new Clappr.Player({
        source: sourceUrl,
        width: "100%",
        height: "100%",
        autoPlay: true,
        plugins: [HlsjsPlayback, LevelSelector],
        mimeType: "application/x-mpegURL",
        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
        parentId: "#player",
      });

      player.on(Clappr.Events.PLAYER_ERROR, () => {
        console.warn("Error: Retrying...");
        setTimeout(() => {
          player.load(player.options.source);
          player.play();
        }, 1000);
      });

      player.on(Clappr.Events.PLAYER_STOP, () => player.play());
    }

    // Resolve final redirect before passing to Clappr
    async function resolveRedirects(url) {
      try {
        const response = await fetch(url, { method: "HEAD", redirect: "follow" });
        return response.url; // final resolved URL
      } catch (err) {
        console.error("Error resolving redirect:", err);
        return url; // fallback to original
      }
    }

    (async () => {
      const channelId = getQueryParam("id");
      if (!channelId) return console.error("No channel ID provided");

      const proxyUrl = `api/ayna.m3u8?title=${channelId}`;
      const finalUrl = await resolveRedirects(proxyUrl);

      console.log("Final resolved stream:", finalUrl);
      createPlayer(finalUrl);
    })();
  </script>
