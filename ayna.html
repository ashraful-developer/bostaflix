<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jadoo | Buddy✘TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
  </style>
</head>
<body>
  <div id="player">
    <video id="video" controls autoplay muted playsinline></video>
  </div>

  <script>
    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Get query parameter (?id=Title)
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Initialize HLS.js player
    function createPlayer(sourceUrl) {
      const video = document.getElementById("video");

      if (Hls.isSupported()) {
        const hls = new Hls({
          liveSyncDuration: 2,
          maxLiveSyncPlaybackRate: 1.5,
          enableWorker: true
        });

        hls.loadSource(sourceUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().catch(() => {});
        });

        // Handle fatal errors with auto-retry
        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            console.warn("Playback error — retrying...");
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                hls.recoverMediaError();
                break;
              default:
                setTimeout(() => {
                  hls.loadSource(sourceUrl);
                  hls.attachMedia(video);
                }, 500);
                break;
            }
          }
        });

        video.addEventListener("ended", () => {
          video.play().catch(() => {});
        });

      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        // For Safari (native HLS)
        video.src = sourceUrl;
        video.addEventListener("loadedmetadata", () => {
          video.play().catch(() => {});
        });
      } else {
        alert("HLS not supported in this browser.");
      }
    }

    const requestedTitle = getQueryParam("id");

    if (requestedTitle) {
      fetch("ayna-proxy.json")
        .then(res => res.json())
        .then(json => {
          const list = json.data?.list || [];
          const match = list.find(
            item => item.title.toLowerCase() === requestedTitle.toLowerCase()
          );

          if (match && match.id) {
            const streamUrl = `api/ayna.m3u8?id=${match.id}`;
            createPlayer(streamUrl);
          } else {
            alert(`Channel "${requestedTitle}" not found in list.`);
          }
        })
        .catch(err => {
          console.error("Failed to load channel list:", err);
          alert("Error loading channel list.");
        });
    } else {
      alert("Missing 'id' parameter in URL.");
    }
  </script>
</body>
</html>
