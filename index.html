    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Header styling */
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }

        /* Navigation links styling */
        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: #555;
            border-radius: 5px;
        }

        /* Dropdown for small screens */
        .dropdown {
            display: none;
            position: relative;
        }

        .dropdown button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown button:focus + .dropdown-content,
        .dropdown-content:hover {
            display: block;
        }

        /* Channel grid styling */
        .category-title {
            font-size: 20px;
            font-weight: bold;
            margin: 20px;
            color: #333;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .channel-item {
            text-align: center;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            aspect-ratio: 4 / 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .channel-item img {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 5px;
        }

        .channel-item a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .nav-links {
                display: none;
            }

            .dropdown {
                display: block;
            .channel-grid {
                grid-template-columns: repeat(2, minmax(120px, 1fr));
            }
        }
    </style>
</head>
