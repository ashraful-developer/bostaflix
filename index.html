<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live TV Channel Home</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
        }
        .nav-links {
            display: flex;
            gap: 15px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px;
        }
        .channel-item {
            text-align: center;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
        .channel-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .channel-item a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <a href="index.html" class="logo">LiveTV</a>
        <nav class="nav-links">
            <a href="sports.html">Sports</a>
            <a href="news.html">News</a>
            <a href="entertainment.html">Entertainment</a>
            <a href="movies.html">Movies</a>
            <a href="kids.html">Kids</a>
        </nav>
    </header>

    <!-- Channel Grid -->
    <div class="channel-grid">
        <!-- Channel 1 -->
        <div class="channel-item">
            <a href="channel1.html">
                <img src="channel1-logo.png" alt="Channel 1 Logo">
                Channel 1
            </a>
        </div>
        <!-- Channel 2 -->
        <div class="channel-item">
            <a href="channel2.html">
                <img src="channel2-logo.png" alt="Channel 2 Logo">
                Channel 2
            </a>
        </div>
        <!-- Channel 3 -->
        <div class="channel-item">
            <a href="channel3.html">
                <img src="channel3-logo.png" alt="Channel 3 Logo">
                Channel 3
            </a>
        </div>
        <!-- Add more channels as needed -->
    </div>

</body>
</html>
