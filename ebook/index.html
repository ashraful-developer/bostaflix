<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>Series List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.maateen.me/solaiman-lipi/font.css" rel="stylesheet">
  <style>
    body {
      font-family: 'SolaimanLipi', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    header {
      width: 100%;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      padding: 10px 20px;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
    }

    .logo {
      color: #ff3c3c;
      text-decoration: none;
      font-size: 1.5em;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: #e0e0e0;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .nav-links a:hover {
      background-color: #ff3c3c;
      color: #fff;
    }

    ul {
      padding: 0;
      list-style: none;
    }

    li {
      padding: 8px 0;
    }

    li a {
      color: #222;
      text-decoration: none;
      font-size: 1.1em;
    }

    li a:hover {
      color: #ff3c3c;
    }

    @media (max-width: 720px) {
      .nav-links {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">BOSTAFLIX</a>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">সিরিজ</a>
    </nav>
  </header>

  <h2>সিরিজ তালিকা</h2>
  <ul id="series-list">লোড হচ্ছে...</ul>

  <script>
    async function loadSeries() {
      const container = document.getElementById('series-list');
      try {
        const response = await fetch('https://ebookbosta.global.ssl.fastly.net/সিরিজ/');
        const html = await response.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');

        const links = doc.querySelectorAll('a.entry-title-link');
        container.innerHTML = ''; // Clear "লোড হচ্ছে..."

        links.forEach(link => {
          const originalHref = link.getAttribute('href');
          const name = link.textContent.trim();

          const id = originalHref.replace('https://www.ebanglalibrary.com/series/', '').replace(/\/$/, '');
          const newHref = `series.html?id=${encodeURIComponent(id)}`;

          const li = document.createElement('li');
          const a = document.createElement('a');
          a.href = newHref;
          a.textContent = name;
          li.appendChild(a);
          container.appendChild(li);
        });

        if (container.children.length === 0) {
          container.textContent = 'কোনো সিরিজ পাওয়া যায়নি।';
        }

      } catch (error) {
        console.error(error);
        container.textContent = 'লোড করতে ব্যর্থ।';
      }
    }

    loadSeries();
  </script>
</body>
</html>
