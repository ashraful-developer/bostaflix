<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Perfect 16:9 Iframe Layout</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: calc(100vw * 9 / 16); /* default to width-based 16:9 */
      max-height: 100vh;
      max-width: calc(100vh * 16 / 9); /* constrain if height is limiting */
      background: black;
      display: flex;
      flex-direction: column;
    }

    .iframe-1 {
      height: 88.89%; /* 8 / 9 = ~88.89% */
    }

    .iframe-2 {
      height: 11.11%; /* 1 / 9 = ~11.11% */
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="iframe-1">
      <iframe src="channels.html" allowfullscreen></iframe>
    </div>
    <div class="iframe-2">
      <iframe src="web.html" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
