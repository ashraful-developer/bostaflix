<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BOSTAFLIX News</title>

<style>
/* Global */
body {
  margin: 0;
  font-family: sans-serif;
  background-color: #F2F2F2;
  color: #333;
  padding-bottom: 70px; /* space for bottom bar */
}

/* Header */
header {
  width: 100%;
  background-color: #ff3c3c;
  color: #fff;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  box-sizing: border-box;
}

.logo {
  color: #fff;
  text-decoration: none;
  font-size: 1.5em;
  font-weight: bold;
  letter-spacing: 0.5px;
}

.nav-links {
  display: flex;
  gap: 20px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  padding: 6px 12px;
  border-radius: 6px;
  transition: background 0.3s ease;
}

.nav-links a:hover {
  background-color: white;
  color: #ff3c3c;
}

@media (max-width: 720px) {
  .nav-links {
    display: none;
  }
}

/* News Container */
.news-container {
  display: flex;
  flex-wrap: wrap;
  padding: 10px;
  gap: 15px;
  justify-content: center;
}

/* News Card */
.news-card {
  background: white;
  border-radius: 8px;
  border: 2px solid #ff3c3c;
  box-shadow: 0 2px 8px rgba(255, 60, 60, 0.15);
  width: 320px;
  overflow: hidden;
  text-decoration: none;
  color: inherit;
  transition: transform 0.2s, background 0.2s;
}

.news-card:hover {
  transform: scale(1.01);
  background: #ffeaea;
}

.news-image {
  width: 100%;
  height: 180px;
  object-fit: cover;
  border-bottom: 2px solid #ff3c3c;
}

.news-content {
  padding: 10px 15px;
}

.news-heading {
  font-size: 1.1em;
  font-weight: bold;
  margin: 0 0 8px;
  color: #000;
}

/* Bottom Scrolling TV Channel Bar */
/* Bottom Scrolling TV Channel Bar */
.tv-scroll-bar {
  width: 100%;
  background: #fff;
  padding: 10px 0;
  position: fixed;
  bottom: 0;
  left: 0;
  border-top: 3px solid #ff3c3c;
  box-shadow: 0 -2px 12px rgba(0,0,0,0.15);
  overflow: hidden;
  z-index: 9999;
  height: 70px; /* bigger bar */
}

.tv-scroll-content {
  display: flex;
  gap: 40px;
  align-items: center;
  animation: scroll-left 18s linear infinite;
  height: 100%;
}

.tv-scroll-content img {
  height: 55px; /* bigger logos */
  width: auto;
  cursor: pointer;
  transition: transform 0.25s ease;
}

.tv-scroll-content img:hover {
  transform: scale(1.22);
}

@keyframes scroll-left {
  from { transform: translateX(100%); }
  to   { transform: translateX(-100%); }
}

/* Pause animation on hover */
.tv-scroll-bar:hover .tv-scroll-content {
  animation-play-state: paused !important;
}

</style>
</head>

<body>

<header>
  <a href="https://bostaflix.vercel.app/index.html" class="logo">BOSTAFLIX</a>
  <nav class="nav-links">
    <a href="https://bostaflix.vercel.app/sports.html">Sports</a>
    <a href="https://bostaflix.vercel.app/news.html">News</a>
    <a href="https://bostaflix.vercel.app/entertainment.html">Entertainment</a>
    <a href="https://bostaflix.vercel.app/movies.html">Movies</a>
    <a href="https://bostaflix.vercel.app/kids.html">Kids</a>
  </nav>
</header>

<div class="news-container" id="news-container"></div>

<!-- Bottom Scrolling News Channel Bar -->
<!-- Bottom Scrolling News Channel Bar -->
<div class="tv-scroll-bar">
  <div class="tv-scroll-content">

    <img src="https://bostaflix.vercel.app/logos/somoy.png" alt="Somoy TV" onclick="openChannel('Somoy TV')">
    <img src="https://bostaflix.vercel.app/logos/dbc-news.png" alt="DBC News" onclick="openChannel('DBC News')">
    <img src="https://bostaflix.vercel.app/logos/channel24.jpg" alt="Channel 24" onclick="openChannel('Channel 24')">
    <img src="https://bostaflix.vercel.app/logos/desh.png" alt="Desh TV" onclick="openChannel('Desh TV')">
    <img src="https://bostaflix.vercel.app/logos/ekattor_tv.png" alt="Ekattor TV" onclick="openChannel('Ekattor TV')">
    <img src="https://bostaflix.vercel.app/logos/ekhon.jpg" alt="Ekhon TV" onclick="openChannel('Ekhon TV')">
    <img src="https://bostaflix.vercel.app/logos/independent.png" alt="Independent TV" onclick="openChannel('Independent TV')">
    <img src="https://bostaflix.vercel.app/logos/jamuna.png" alt="Jamuna TV" onclick="openChannel('Jamuna TV')">
    <img src="https://bostaflix.vercel.app/logos/news24.jpg" alt="News 24" onclick="openChannel('News 24')">
    <img src="https://bostaflix.vercel.app/logos/atnnews.png" alt="ATN News" onclick="openChannel('ATN News')">
    <img src="https://bostaflix.vercel.app/logos/cnn.png" alt="CNN" onclick="openChannel('CNN')">

  </div>
</div>

<script>
const endpoints = [
  'https://backoffice.channel24bd.tv/api/json/file/generateSpecial1.json',
  'https://backoffice.channel24bd.tv/api/json/file/generateSpecial2.json',
  'https://backoffice.channel24bd.tv/api/json/file/generatePopular.json',
  'https://backoffice.channel24bd.tv/api/json/file/generateLatest.json',
];

const container = document.getElementById('news-container');
const seenNews = new Set();

async function loadNews() {
  for (const url of endpoints) {
    try {
      const res = await fetch(url);
      const json = await res.json();
      const newsItems = json.data;

      newsItems.forEach(item => {
        const uniqueKey = `${item.Slug}-${item.ContentID}`;
        if (seenNews.has(uniqueKey)) return;
        seenNews.add(uniqueKey);

        const link = `https://bostaflix.vercel.app/news/read.html?type=${item.Slug}&id=${item.ContentID}&image=${encodeURIComponent(item.ImageBgPath)}`;
        const imageUrl = `https://backoffice.channel24bd.tv/media/imgAll/${item.ImageBgPath}`;

        const card = document.createElement('a');
        card.className = 'news-card';
        card.href = link;
        card.innerHTML = `
          <img src="${imageUrl}" alt="${item.ContentHeading}" class="news-image">
          <div class="news-content">
            <h3 class="news-heading">${item.ContentHeading}</h3>
          </div>
        `;
        container.appendChild(card);
      });
    } catch (error) {
      console.error('Error loading:', url, error);
    }
  }
}

loadNews();

/* Channel Click Handler */
function openChannel(name) {
  const url = `https://bostaflix.vercel.app/news/play.html?id=${encodeURIComponent(name)}`;
  window.location.href = url;
}
</script>

</body>
</html>
