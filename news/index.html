<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOSTAFLIX News</title>
  <style>
    /* Global */
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #F2F2F2;
      color: #333;
      padding-bottom: 100px; /* space for bottom bar */
    }

    /* Header */
    header {
      width: 100%;
      background-color: #ff3c3c;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
    }

    .logo {
      color: #fff;
      text-decoration: none;
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .nav-links a:hover {
      background-color: white;
      color: #ff3c3c;
    }

    @media (max-width: 720px) {
      .nav-links { display: none; }
    }

    /* News Container */
    .news-container {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      gap: 15px;
      justify-content: center;
    }

    /* News Card */
    .news-card {
      background: white;
      border-radius: 8px;
      border: 2px solid #ff3c3c;
      box-shadow: 0 2px 8px rgba(255, 60, 60, 0.15);
      width: 320px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s, background 0.2s;
    }

    .news-card:hover {
      transform: scale(1.01);
      background: #ffeaea;
    }

    .news-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 2px solid #ff3c3c;
    }

    .news-content {
      padding: 10px 15px;
    }

    .news-heading {
      font-size: 1.1em;
      font-weight: bold;
      margin: 0 0 8px;
      color: #000;
    }

    /* Manual Scroll Logo Bar */
    .scroll-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 10px;
      background: #111;
      z-index: 9999;
    }

    .scroll-wrapper {
      flex: 1;
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 25px;
      padding: 5px 0;
      scrollbar-width: none;
    }

    .scroll-wrapper::-webkit-scrollbar { display: none; }

    .logo img {
      height: 75px;
      width: auto;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.25s;
    }

    .logo img:hover { transform: scale(1.12); }

    .scroll-btn {
      background: #222;
      color: white;
      border: none;
      font-size: 30px;
      padding: 8px 15px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: background .3s;
    }

    .scroll-btn:hover { background: #444; }

    .left { margin-right: 5px; }
    .right { margin-left: 5px; }
  </style>
</head>

<body>

  <header>
    <a href="https://bostaflix.vercel.app/index.html" class="logo">BOSTAFLIX</a>
    <nav class="nav-links">
      <a href="https://bostaflix.vercel.app/sports.html">Sports</a>
      <a href="https://bostaflix.vercel.app/news.html">News</a>
      <a href="https://bostaflix.vercel.app/entertainment.html">Entertainment</a>
      <a href="https://bostaflix.vercel.app/movies.html">Movies</a>
      <a href="https://bostaflix.vercel.app/kids.html">Kids</a>
    </nav>
  </header>

  <!-- News Container -->
  <div class="news-container" id="news-container"></div>

  <!-- Manual Horizontal Scroll Logo Bar -->
  <div class="scroll-container">
    <button class="scroll-btn left" id="btnLeft">&#10094;</button>

    <div class="scroll-wrapper" id="logoScroll">
      <div class="logo" data-name="Somoy TV">
        <img src="/logos/somoy.png" alt="Somoy TV">
      </div>
      <div class="logo" data-name="Jamuna TV">
        <img src="/logos/jamuna.png" alt="Jamuna TV">
      </div>
      <div class="logo" data-name="DBC News">
        <img src="/logos/dbc.png" alt="DBC News">
      </div>
      <div class="logo" data-name="CNN">
        <img src="https://s3.aynaott.com/storage/9801b88ff036f0ba5607cbe40edb8b80" alt="CNN">
      </div>
      <div class="logo" data-name="Channel 24">
        <img src="/logos/channel24.jpg" alt="Channel 24">
      </div>
      <div class="logo" data-name="Desh TV">
        <img src="/logos/desh.png" alt="Desh TV">
      </div>
      <div class="logo" data-name="Ekattor TV">
        <img src="/logos/ekattor_tv.png" alt="Ekattor TV">
      </div>
      <div class="logo" data-name="Ekhon TV">
        <img src="/logos/ekhon.jpg" alt="Ekhon TV">
      </div>
      <div class="logo" data-name="Independent TV">
        <img src="/logos/independent.png" alt="Independent TV">
      </div>
      <div class="logo" data-name="News 24">
        <img src="/logos/news24.jpg" alt="News 24">
      </div>
      <div class="logo" data-name="ATN News">
        <img src="/logos/atnnews.png" alt="ATN News">
      </div>
    </div>

    <button class="scroll-btn right" id="btnRight">&#10095;</button>
  </div>

  <!-- JavaScript -->
  <script>
    const container = document.getElementById('news-container');
    const endpoints = [
      'https://backoffice.channel24bd.tv/api/json/file/generateSpecial1.json',
      'https://backoffice.channel24bd.tv/api/json/file/generateSpecial2.json',
      'https://backoffice.channel24bd.tv/api/json/file/generatePopular.json',
      'https://backoffice.channel24bd.tv/api/json/file/generateLatest.json',
    ];
    const seenNews = new Set();

    async function loadNews() {
      for (const url of endpoints) {
        try {
          const res = await fetch(url);
          const json = await res.json();
          json.data.forEach(item => {
            const uniqueKey = `${item.Slug}-${item.ContentID}`;
            if (seenNews.has(uniqueKey)) return;
            seenNews.add(uniqueKey);

            const link = `https://bostaflix.vercel.app/news/read.html?type=${item.Slug}&id=${item.ContentID}&image=${encodeURIComponent(item.ImageBgPath)}`;
            const imageUrl = `https://backoffice.channel24bd.tv/media/imgAll/${item.ImageBgPath}`;

            const card = document.createElement('a');
            card.className = 'news-card';
            card.href = link;
            card.innerHTML = `
              <img src="${imageUrl}" alt="${item.ContentHeading}" class="news-image">
              <div class="news-content">
                <h3 class="news-heading">${item.ContentHeading}</h3>
              </div>
            `;
            container.appendChild(card);
          });
        } catch (error) {
          console.error('Error loading:', url, error);
        }
      }
    }

    loadNews();

    // Scroll buttons
    const scrollBox = document.getElementById("logoScroll");
    const btnLeft = document.getElementById("btnLeft");
    const btnRight = document.getElementById("btnRight");
    const SCROLL_AMOUNT = 250;

    btnLeft.onclick = () => scrollBox.scrollBy({ left: -SCROLL_AMOUNT, behavior: "smooth" });
    btnRight.onclick = () => scrollBox.scrollBy({ left: SCROLL_AMOUNT, behavior: "smooth" });

    // Click â†’ go to play page
    document.addEventListener("click", e => {
      const logo = e.target.closest(".logo");
      if (!logo) return;
      const name = logo.dataset.name;
      window.location.href =
        "https://bostaflix.vercel.app/news/play.html?id=" + encodeURIComponent(name);
    });

    // Touch swipe support
    let startX = 0;
    scrollBox.addEventListener("touchstart", e => { startX = e.touches[0].clientX; });
    scrollBox.addEventListener("touchmove", e => {
      let diff = startX - e.touches[0].clientX;
      scrollBox.scrollLeft += diff;
      startX = e.touches[0].clientX;
    });
  </script>
</body>
</html>
