<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>16:9 Iframe Layout with Fullscreen Toggle</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100vw;
      height: calc(100vw * 9 / 16); /* 16:9 aspect ratio */
      max-height: 100vh;
      max-width: calc(100vh * 16 / 9);
      display: flex;
      flex-direction: column;
      background: black;
      position: relative;
    }

    .iframe-1 {
      height: 88.89%;
    }

    .iframe-2 {
      height: 11.11%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 5px;
      padding: 8px 12px;
      cursor: pointer;
      transition: opacity 0.5s;
      z-index: 10;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container" id="container">
    <button class="fullscreen-btn" id="fullscreenBtn">â›¶ Fullscreen</button>
    <div class="iframe-1">
      <iframe src="channels.html" allowfullscreen></iframe>
    </div>
    <div class="iframe-2">
      <iframe src="web.html" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const btn = document.getElementById('fullscreenBtn');
    const container = document.getElementById('container');
    let inactivityTimer;

    // Fullscreen toggle
    btn.onclick = () => {
      if (!document.fullscreenElement) {
        container.requestFullscreen?.();
      } else {
        document.exitFullscreen?.();
      }
    };

    // Show/hide button based on user activity
    function showButton() {
      btn.classList.remove('hidden');
      clearTimeout(inactivityTimer);
      inactivityTimer = setTimeout(() => {
        btn.classList.add('hidden');
      }, 3000); // 3 seconds inactivity
    }

    ['mousemove', 'touchstart', 'click'].forEach(evt =>
      document.addEventListener(evt, showButton)
    );

    showButton(); // Initialize visibility on load
  </script>
</body>
</html>
