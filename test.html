<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Capture iframe Render to Video</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    #iframe, #renderCanvas {
      width: 640px;
      height: 360px;
    }
    #clapprPlayer {
      width: 640px;
      height: 360px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h2>Rendered Content â†’ Video Playback</h2>
<iframe id="iframe" src="server.html"></iframe>
<canvas id="renderCanvas" width="640" height="360" style="display:none;"></canvas>
<div id="clapprPlayer"></div>

<script>
const iframe = document.getElementById("iframe");
const renderCanvas = document.getElementById("renderCanvas");
const ctx = renderCanvas.getContext("2d");
const chunks = [];

iframe.onload = async () => {
  const contentDoc = iframe.contentDocument || iframe.contentWindow.document;

  const recordStream = renderCanvas.captureStream(10); // 10 FPS
  const recorder = new MediaRecorder(recordStream, { mimeType: "video/webm" });

  recorder.ondataavailable = (e) => {
    if (e.data.size > 0) chunks.push(e.data);
  };

  recorder.onstop = () => {
    const blob = new Blob(chunks, { type: "video/webm" });
    const videoURL = URL.createObjectURL(blob);

    new Clappr.Player({
      source: videoURL,
      parentId: "#clapprPlayer",
      autoPlay: true,
      mute: true,
    });
  };

  recorder.start();

  // Repeatedly snapshot and draw to canvas
  const interval = setInterval(() => {
    html2canvas(contentDoc.body).then(snapCanvas => {
      ctx.clearRect(0, 0, renderCanvas.width, renderCanvas.height);
      ctx.drawImage(snapCanvas, 0, 0, renderCanvas.width, renderCanvas.height);
    });
  }, 100); // every 100ms = 10 FPS

  setTimeout(() => {
    clearInterval(interval);
    recorder.stop();
  }, 10000); // Record 10s
};
</script>

</body>
</html>
