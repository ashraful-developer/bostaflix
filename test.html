<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Capture Iframe and Play in Clappr</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: sans-serif;
      color: white;
    }
    iframe, canvas {
      display: none;
    }
    #clapprPlayer {
      width: 640px;
      height: 360px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

<h2>Recording iframe to video and playing in Clappr</h2>
<iframe id="sourceFrame" src="/server.html" width="640" height="360"></iframe>
<canvas id="canvas" width="640" height="360"></canvas>
<div id="clapprPlayer"></div>

<script>
  const iframe = document.getElementById('sourceFrame');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  iframe.onload = () => {
    try {
      // Start drawing the iframe into the canvas
      const draw = () => {
        try {
          ctx.drawImage(iframe.contentWindow.document.documentElement, 0, 0, canvas.width, canvas.height);
          requestAnimationFrame(draw);
        } catch (e) {
          console.error("Draw error:", e);
        }
      };
      draw();

      // Capture canvas as video stream
      const stream = canvas.captureStream(25); // 25 FPS
      const recordedChunks = [];
      const recorder = new MediaRecorder(stream, { mimeType: 'video/webm' });

      recorder.ondataavailable = (event) => {
        if (event.data.size > 0) {
          recordedChunks.push(event.data);
        }
      };

      recorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const videoURL = URL.createObjectURL(blob);

        new Clappr.Player({
          source: videoURL,
          parentId: '#clapprPlayer',
          width: '100%',
          height: '100%',
          autoPlay: true,
          mimeType: 'video/webm'
        });
      };

      recorder.start();
      console.log("Recording started...");

      // Record for 10 seconds
      setTimeout(() => {
        recorder.stop();
        console.log("Recording stopped.");
      }, 10000);

    } catch (e) {
      console.error("Error accessing iframe content:", e);
    }
  };
</script>

</body>
</html>
