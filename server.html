<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Bostaflix News</title>
<link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: 'Kalpurush', sans-serif;
  height: 100%;
  overflow: hidden;
}

/* --- OVERLAY & CLOCK --- */
#news-overlay {
  position: absolute;
  top: 20px;
  left: 20px;
  font-size: 40px;
  font-family: Calibri, sans-serif;
  background: red;
  padding: 10px 20px;
  border-left: 20px solid #b00000;
  font-weight: bold;
  z-index: 999;
}

.clock {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 40px;
  font-family: Calibri, sans-serif;
  text-shadow: 0 0 10px #000;
}

/* --- SLIDE CONTAINER (LEFT TEXT + RIGHT IMAGE) --- */
#slide-container {
  position: absolute;
  top: 100px;
  left: 0;
  width: 100%;
  height: 650px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 40px;
  box-sizing: border-box;
  overflow: hidden;
}

/* LEFT TEXT */
#text-area {
  width: 65%;
  height: 100%;
  overflow: hidden;
}

#headline {
  font-size: 120px;
  line-height: 1.1;
  font-weight: bold;
  color: #FFD700;
  margin-bottom: 30px;
  opacity: 0;
  transition: opacity .6s ease;
  word-wrap: break-word;
}

#brief {
  font-size: 60px;
  line-height: 1.3;
  opacity: 0;
  transition: opacity .6s ease .2s;
  word-wrap: break-word;
  overflow: hidden;
}

/* RIGHT IMAGE */
#image-box {
  width: 450px;
  height: 550px;
  background: #222;
  border: 4px solid #444;
  background-size: cover;
  background-position: center;
  border-radius: 10px;
  opacity: 0;
  transition: opacity .6s ease .3s;
  flex-shrink: 0; /* Never shrink */
}

/* --- TICKER --- */
#ticker {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 80px;
  background: #111;
  border-top: 4px solid red;
  display: flex;
  align-items: center;
  overflow: hidden;
}

#ticker-content {
  display: inline-block;
  white-space: nowrap;
  font-size: 40px;
  padding-left: 100%;
  animation: scroll 20s linear infinite;
}

.separator {
  color: red;
  margin: 0 30px;
  font-family: Calibri, sans-serif;
}

.headline-tick {
  margin: 0 40px;
}

@keyframes scroll {
  from { transform: translateX(0); }
  to   { transform: translateX(-100%); }
}

/* --- MOBILE FIXES --- */
@media (max-width: 768px) {
  #slide-container {
    flex-direction: column;
    top: 80px;
    height: auto;
  }

  #image-box {
    width: 300px;
    height: 300px;
    margin-top: 20px;
  }

  #headline {
    font-size: 40px;
  }

  #brief {
    font-size: 28px;
  }

  #ticker-content {
    font-size: 28px;
  }

  #news-overlay, .clock {
    font-size: 28px;
    padding: 5px 10px;
    border-left: 12px solid #b00000;
  }
}

</style>
</head>

<body>
  <div id="news-overlay">BOSTAFLIX</div>
  <div id="MyClockDisplay" class="clock"></div>

  <!-- SLIDE AREA -->
  <div id="slide-container">
    <div id="text-area">
      <div id="headline">লোড হচ্ছে...</div>
      <div id="brief"></div>
    </div>

    <div id="image-box"></div>
  </div>

  <!-- TICKER -->
  <div id="ticker">
    <div id="ticker-content"></div>
  </div>

<script>
/* --- TICKER --- */
fetch("https://ekhon.tv/api/news/ticker.json")
  .then(r => r.json())
  .then(data => {
    const t = document.getElementById('ticker-content');
    const parts = data.data.map(i => `<span class="headline-tick">${i.content}</span>`);
    const sep = `<span class="separator">⦿BOSTAFLIX⦿</span>`;
    t.innerHTML = parts.join(sep);

    const cps = 12;
    const total = t.textContent.length;
    t.style.animation = `scroll ${total / cps}s linear infinite`;
  });

/* --- MAIN NEWS SLIDES --- */
let newsData = [];
let index = 0;

const headlineEl = document.getElementById("headline");
const briefEl    = document.getElementById("brief");
const imageBox   = document.getElementById("image-box");

function updateSlide() {
  if (!newsData.length) return;

  const item = newsData[index];

  /* Fade out */
  headlineEl.style.opacity = 0;
  briefEl.style.opacity = 0;
  imageBox.style.opacity = 0;

  setTimeout(() => {
    headlineEl.textContent = item.ContentHeading.trim();
    briefEl.textContent = item.ContentBrief.trim();
    imageBox.style.backgroundImage =
      `url(https://backoffice.channel24bd.tv/media/imgAll/${item.ImageBgPath})`;

    /* Fade in */
    headlineEl.style.opacity = 1;
    briefEl.style.opacity = 1;
    imageBox.style.opacity = 1;
  }, 300);

  index = (index + 1) % newsData.length;
}

fetch("https://backoffice.channel24bd.tv/api/json/file/generateLatest.json")
  .then(r => r.json())
  .then(data => {
    newsData = data.data || [];
    updateSlide();
    setInterval(updateSlide, 15000);
  });

/* --- CLOCK --- */
function showTime() {
  var d = new Date();
  var h = d.getHours();
  var m = d.getMinutes();
  var s = d.getSeconds();
  var session = h >= 12 ? "PM" : "AM";
  h = h % 12 || 12;

  h = h < 10 ? "0" + h : h;
  m = m < 10 ? "0" + m : m;
  s = s < 10 ? "0" + s : s;

  document.getElementById("MyClockDisplay")
    .textContent = `${h}:${m}:${s} ${session}`;

  setTimeout(showTime, 1000);
}
showTime();
</script>
</body>
</html>
