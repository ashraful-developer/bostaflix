<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Bostaflix News</title>
<link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: #000;
  color: #fff;
  font-family: 'Kalpurush', sans-serif;
  height: 100%;
  overflow: hidden;
}

/* --- TOP BAR --- */
#news-overlay {
  position: absolute;
  top: 2vh;
  left: 2vw;
  font-size: clamp(18px, 4vmax, 34px);
  background: red;
  padding: 0.5vh 1vw;
  border-left: 1vw solid #b00000;
  font-weight: bold;
  z-index: 10;
}

.clock {
  position: absolute;
  top: 2vh;
  right: 2vw;
  font-size: clamp(18px, 4vmax, 34px);
  text-shadow: 0 0 10px #000;
}

/* -----------------------------------------
   SLIDE AREA (LEFT TEXT + RIGHT IMAGE)
-----------------------------------------*/
#slide-container {
  position: absolute;
  top: 11vh;
  left: 0;
  width: 100%;
  height: 67vh;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 4vw;
  box-sizing: border-box;
}

/* LEFT TEXT SECTION */
#text-area {
  width: 65%;
  height: 100%;
  overflow: auto;
  padding-right: 2vw;
}

/* Headline—safe size, no overflow */
#headline {
  font-size: clamp(24px, 6vmin, 50px);
  font-weight: bold;
  color: #FFD700;
  margin-bottom: 1.5vh;
  opacity: 0;
  transition: opacity 0.6s ease;
  line-height: 1.2;
  word-break: break-word;
}

/* Brief—safe size, scrollable if long */
#brief {
  font-size: clamp(18px, 3.5vmin, 28px);
  line-height: 1.4;
  opacity: 0;
  transition: opacity 0.6s ease 0.2s;
  max-height: 50vh;
  overflow-y: auto;
  word-break: break-word;
}

/* RIGHT IMAGE SECTION */
#image-box {
  width: 30%;
  height: 90%;
  background: #222;
  background-size: cover !important;
  background-position: center !important;
  border-radius: 1vh;
  border: 0.4vh solid #444;
  opacity: 0;
  transition: opacity 0.6s ease 0.3s;
}

/* -----------------------------------------
                 TICKER
-----------------------------------------*/
#ticker {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 10vh;
  background: #111;
  border-top: 0.3vh solid red;
  display: flex;
  align-items: center;
  overflow: hidden;
}

#ticker-content {
  display: inline-block;
  white-space: nowrap;
  font-size: clamp(18px, 3vmin, 30px);
  padding-left: 100%;
}

@keyframes scroll-left {
  from { transform: translateX(0); }
  to   { transform: translateX(-100%); }
}

.separator {
  color: red;
  margin: 0 1.5vw;
}

.headline-tick {
  margin: 0 2vw;
}

/* -----------------------------------------
            MOBILE RESPONSIVE
-----------------------------------------*/
@media (max-width: 768px) {

  #slide-container {
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    height: 70vh;
    padding: 0 4vw;
    text-align: center;
  }

  #text-area {
    width: 100%;
    height: auto;
    padding: 0;
  }

  #image-box {
    width: 80vw;
    height: 35vh;
    margin-top: 2vh;
  }
}

</style>

</head>

<body>
  <div id="news-overlay">BOSTAFLIX</div>
  <div id="MyClockDisplay" class="clock"></div>

  <!-- SLIDE AREA -->
  <div id="slide-container">
    <div id="text-area">
      <div id="headline">লোড হচ্ছে...</div>
      <div id="brief"></div>
    </div>

    <div id="image-box"></div>
  </div>

  <!-- TICKER -->
  <div id="ticker">
    <div id="ticker-content"></div>
  </div>

<script>
/* --- TICKER --- */
fetch("https://ekhon.tv/api/news/ticker.json")
  .then(r => r.json())
  .then(data => {
    const t = document.getElementById('ticker-content');
    const parts = data.data.map(i => `<span class="headline-tick">${i.content}</span>`);
    const sep = `<span class="separator">⦿</span>`;
    t.innerHTML = parts.join(sep);

    const cps = 12;
    const total = t.textContent.length;
    t.style.animation = `scroll ${total / cps}s linear infinite`;
  });

/* --- MAIN NEWS SLIDES --- */
let newsData = [];
let index = 0;

const headlineEl = document.getElementById("headline");
const briefEl    = document.getElementById("brief");
const imageBox   = document.getElementById("image-box");

function updateSlide() {
  if (!newsData.length) return;

  const item = newsData[index];

  /* Fade out */
  headlineEl.style.opacity = 0;
  briefEl.style.opacity = 0;
  imageBox.style.opacity = 0;

  setTimeout(() => {
    headlineEl.textContent = item.ContentHeading.trim();
    briefEl.textContent = item.ContentBrief.trim();
    imageBox.style.backgroundImage =
      `url(https://backoffice.channel24bd.tv/media/imgAll/${item.ImageBgPath})`;

    /* Fade in */
    headlineEl.style.opacity = 1;
    briefEl.style.opacity = 1;
    imageBox.style.opacity = 1;
  }, 300);

  index = (index + 1) % newsData.length;
}

fetch("https://backoffice.channel24bd.tv/api/json/file/generateLatest.json")
  .then(r => r.json())
  .then(data => {
    newsData = data.data || [];
    updateSlide();
    setInterval(updateSlide, 15000);
  });

/* --- CLOCK --- */
function showTime() {
  var d = new Date();
  var h = d.getHours();
  var m = d.getMinutes();
  var s = d.getSeconds();
  var session = h >= 12 ? "PM" : "AM";
  h = h % 12 || 12;

  h = h < 10 ? "0" + h : h;
  m = m < 10 ? "0" + m : m;
  s = s < 10 ? "0" + s : s;

  document.getElementById("MyClockDisplay")
    .textContent = `${h}:${m}:${s} ${session}`;

  setTimeout(showTime, 1000);
}
showTime();
</script>
</body>
</html>
