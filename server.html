<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>News Display</title>
<link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
<style>
html, body {
    margin: 0;
    padding: 0;
    background: black;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    height: 100%;
    overflow: hidden;
}

/* Bengali text */
.bn-text {
    font-family: 'Kalpurush', sans-serif;
}

/* Top BOSTAFLIX logo */
#bostaflix-logo {
    position: absolute;
    top: 2vh;
    left: 2vw;
    font-size: 5vh;
    font-weight: bold;
    color: red;
    text-shadow: -1px -1px 0 white, 1px -1px 0 white, -1px 1px 0 white, 1px 1px 0 white;
    z-index: 10;
}

/* Clock */
.clock {
    position: absolute;
    top: 2vh;
    right: 2vw;
    color: #17D4FE;
    font-size: 4.5vh;
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 2px;
    text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
}

/* Top image */
#image-box {
    width: 100%;
    height: 50vh;
    background-size: cover;
    background-position: center;
}

/* Headline bar below image */
#headline-bar {
    width: 100%;
    background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.7));
    padding: 2vh 2vw;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Headline text */
#headline-box {
    font-size: 5vh;
    font-weight: bold;
    color: yellow;
    text-align: center;
    margin-bottom: 2vh;
}

/* Read More button inside headline bar */
#read-more {
    padding: 1vh 3vw;
    background-color: red;
    border: none;
    color: white;
    font-size: 3.5vh;
    cursor: pointer;
    border-radius: 5px;
    text-decoration: none;
}

/* Ticker at bottom */
#ticker {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 10vh;
    background: black;
    display: flex;
    align-items: center;
    overflow: hidden;
    z-index: 5;
}

#ticker-content {
    display: inline-block;
    white-space: nowrap;
    font-size: 4.5vh;
    padding-left: 100%;
}

.headline {
    margin: 0 2vw;
}

.separator {
    color: red;
    font-weight: bold;
    margin: 0 2vw;
    font-family: 'Calibri', sans-serif;
}

@keyframes scroll {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
}

/* Responsive adjustments */
@media(max-width: 600px){
    #headline-box { font-size: 4vh; }
    #read-more { font-size: 3vh; }
    #ticker-content { font-size: 3.5vh; }
    #image-box { height: 35vh; }
}
</style>
</head>
<body>

<div id="bostaflix-logo">BOSTAFLIX</div>
<div id="MyClockDisplay" class="clock"></div>

<div id="image-box"></div>

<div id="headline-bar">
    <div id="headline-box">লোড হচ্ছে...</div>
    <a id="read-more" href="#" target="_blank">Read More</a>
</div>

<div id="ticker">
    <div id="ticker-content"></div>
</div>

<script>
// Clock
function showTime() {
    const date = new Date();
    let h = date.getHours();
    let m = date.getMinutes();
    let s = date.getSeconds();
    const session = h >= 12 ? "PM" : "AM";
    h = h % 12 || 12;
    h = h < 10 ? "0"+h : h;
    m = m < 10 ? "0"+m : m;
    s = s < 10 ? "0"+s : s;
    const time = `${h}:${m}:${s} ${session}`;
    document.getElementById("MyClockDisplay").innerText = time;
    setTimeout(showTime, 1000);
}
showTime();

// Ticker
fetch("https://ekhon.tv/api/news/ticker.json")
.then(res => res.json())
.then(data => {
    const container = document.getElementById('ticker-content');
    const headlines = data.data.map(item => `<span class="headline bn-text">${item.content}</span>`);
    const separator = `<span class="separator">BOSTAFLIX</span>`;
    container.innerHTML = headlines.join(separator);
    const charactersPerSecond = 12;
    const duration = container.textContent.length / charactersPerSecond;
    container.style.animation = `scroll ${duration}s linear infinite`;
})
.catch(err => document.getElementById('ticker-content').textContent = "খবর লোড করা যায়নি...");

// Top Headline
const headlineBox = document.getElementById("headline-box");
const imageBox = document.getElementById("image-box");
const readMoreBtn = document.getElementById("read-more");

let newsData = [];
let index = 0;

function updateHeadline() {
    if (!newsData.length) return;
    const item = newsData[index];
    imageBox.style.backgroundImage = `url(https://backoffice.channel24bd.tv/media/imgAll/${item.ImageBgPath})`;
    headlineBox.innerHTML = `<span class="bn-text">${item.ContentHeading.trim()}</span>`;
    readMoreBtn.href = `https://bostaflix.vercel.app/news/read.html?type=${item.Slug}&id=${item.ContentID}&image=${encodeURIComponent(item.ImageBgPath)}`;
    index = (index + 1) % newsData.length;
}

fetch("https://backoffice.channel24bd.tv/api/json/file/generateLatest.json")
.then(res => res.json())
.then(data => {
    newsData = data.data || [];
    if(newsData.length === 0) return;
    updateHeadline();
    setInterval(updateHeadline, 15000); // every 15 sec
})
.catch(err => {
    headlineBox.textContent = "শিরোনাম লোড করা যায়নি";
});
</script>

</body>
</html>
