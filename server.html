<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bostaflix</title>
  <link href="https://fonts.maateen.me/kalpurush/font.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Kalpurush', sans-serif;
    }

    .top {
      height: 60%;
      background-color: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .top h1 {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .bottom {
      height: 40%;
      background-color: red;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .bottom .heading {
      font-size: 2em;
      font-weight: bold;
      margin-top: 10px;
    }

    .ticker-container {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
    }

    .ticker {
      position: absolute;
      transition: opacity 0.5s ease;
      opacity: 0;
      font-size: 1.5em;
      padding: 0 20px;
      max-width: 100%;
      line-height: 1.5;
    }

    .ticker.active {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="top">
    <h1>Welcome To Bostaflix</h1>
  </div>

  <div class="bottom">
    <div class="heading">শিরোনামসমূহ</div>
    <div class="ticker-container">
      <div class="ticker active" id="ticker1">লোড হচ্ছে...</div>
      <div class="ticker" id="ticker2"></div>
    </div>
  </div>

  <script>
    const ticker1 = document.getElementById('ticker1');
    const ticker2 = document.getElementById('ticker2');
    let current = 0;
    let headlines = [];
    let index = 0;

    async function loadHeadlines() {
      try {
        const res = await fetch('https://ekhon.tv/api/news/ticker.json');
        const data = await res.json();
        headlines = data.data.map(item => item.content);
        if (headlines.length === 0) {
          headlines = ["সংবাদ আপডেট পাওয়া যায়নি।"];
        }
        updateTicker();
        setInterval(updateTicker, 10000);
      } catch (e) {
        console.error("Error fetching ticker:", e);
        headlines = ["সংবাদ লোড করা যাচ্ছে না।"];
        updateTicker();
      }
    }

    function updateTicker() {
      const next = current === 0 ? ticker2 : ticker1;
      const prev = current === 0 ? ticker1 : ticker2;

      next.textContent = headlines[index];
      next.classList.add('active');
      prev.classList.remove('active');

      current = 1 - current;
      index = (index + 1) % headlines.length;
    }

    loadHeadlines();
  </script>

</body>
</html>
