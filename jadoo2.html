<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Page with Query Parameter</title>
    <style>
        /* Ensure the iframe takes up the full page */
        iframe {
            width: 100vh;
            height: 100vw;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <iframe id="embedIframe"></iframe>

    <script>
        // Function to get query parameter by name
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the 'id' query parameter
        const id = getQueryParameter('id');

        // Check if 'id' exists and set iframe src
        if (id) {
            const iframe = document.getElementById('embedIframe');
            // Use backticks (`) instead of single quotes for string interpolation
            iframe.src = `https://tv.bdixtv24.co/jadoo/play.php?id=${id}`;
        } else {
            console.error('ID not found in query string');
        }
    </script>

</body>
</html>
