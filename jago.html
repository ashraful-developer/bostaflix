<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadoo | Buddyâœ˜TV</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- HLS.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
(function() {
  // Create overlay container
  const overlay = document.createElement("div");
  overlay.id = "universal-loading-overlay";
  overlay.innerHTML = `
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
  `;

  // Base styles
  Object.assign(overlay.style, {
    position: "fixed",
    top: "0",
    left: "0",
    width: "100%",
    height: "100%",
    background: "rgba(0,0,0,0.85)",
    color: "#fff",
    display: "flex",
    flexDirection: "column",
    justifyContent: "center",
    alignItems: "center",
    fontFamily: "Arial, sans-serif",
    fontSize: "18px",
    zIndex: "9999",
    opacity: "1",
    transition: "opacity 0.5s ease"
  });

  // Spinner element
  const spinner = overlay.querySelector(".spinner");
  Object.assign(spinner.style, {
    border: "4px solid rgba(255,255,255,0.2)",
    borderTop: "4px solid #fff",
    borderRadius: "50%",
    width: "50px",
    height: "50px",
    animation: "spin 1s linear infinite",
    marginBottom: "15px"
  });

  // Add animation via <style> tag
  const style = document.createElement("style");
  style.textContent = `
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  `;

  document.head.appendChild(style);
  document.body.appendChild(overlay);

  // Auto-hide after 3 seconds with fade-out
  setTimeout(() => {
    overlay.style.opacity = "0";
    setTimeout(() => overlay.remove(), 600);
  }, 3000);
})();
</script>
 
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        #player {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        video {
            width: 100%;
            height: 100%;
            background: #000;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="player">
        <video id="video" controls autoplay muted playsinline></video>
    </div>

    <script>
        // Prevent right-click
        document.addEventListener("contextmenu", (event) => {
            event.preventDefault();
        });

        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function createPlayer(sourceUrl) {
            const video = document.getElementById('video');

            if (Hls.isSupported()) {
const hls = new Hls({
    // ðŸš€ Adaptive + Low-buffer optimization
    startLevel: 0,                  // start from lowest quality for fast start
    maxBufferLength: 10,            // seconds of buffer to maintain
    maxMaxBufferLength: 20,         // absolute upper limit
    liveSyncDuration: 3,            // low latency for live
    liveMaxLatencyDuration: 10,     // prevent huge lag on slow networks
    abrEwmaDefaultEstimate: 500000, // initial bandwidth guess (smoother startup)
    abrBandWidthFactor: 0.8,        // less aggressive down-switch
    abrBandWidthUpFactor: 0.6,      // avoid buffer spikes on up-switch
    enableWorker: true,             // decode segments in a web worker
    lowLatencyMode: true,           // minimize delay for live playback
});

                hls.loadSource(sourceUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad(); // retry network
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                setTimeout(() => {
                                    hls.loadSource(sourceUrl);
                                    hls.attachMedia(video);
                                }, 100);
                                break;
                        }
                    }
                });

                video.addEventListener('ended', () => {
                    video.play();
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = sourceUrl;
                video.addEventListener('loadedmetadata', () => {
                    video.play();
                });
            } else {
                console.error("HLS not supported in this browser.");
            }
        }

        // Get channel ID from query parameter
        var channelId = getQueryParam('id');
        
        if (channelId) {
            const sourceUrl = `https://jago-bosta.global.ssl.fastly.net/c3VydmVyX8RpbEU9Mi8xNy8yMFDDEHGcfRgzQ6NTAgdEoaeFzbF92YWxIZTO0U0ezN1IzMyfvcEdsEfeDeKiNkVN3PTOmdFsaWRtaW51aiPhnPTI2/${channelId}/playlist.m3u8`;
            createPlayer(sourceUrl);
        } else {
            console.error("No channel ID provided");
        }
    </script>
</body>
</html>
