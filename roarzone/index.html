<style>
body {
    background-color: #F2F2F2;
    margin: 0;
    padding: 0;
    color: #000;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    scroll-behavior: smooth;
}

/* Header styling */
header {
    background-color: #ff3c3c;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #ff3c3c;
}

.logo {
    color: white;
    text-decoration: none;
    font-size: 1.5em;
    font-weight: bold;
    letter-spacing: 0.5px;
}

.nav-links {
    display: flex;
    gap: 20px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    padding: 6px 12px;
    border-radius: 6px;
    transition: background 0.3s ease;
}

.nav-links a:hover {
    background-color: red;
    color: #fff;
}

/* Iframe container */
.iframe-container {
    padding-bottom: auto;
    aspect-ratio: 16 / 9;
    position: relative;
    margin: 20px auto;
    max-width: 100%;
    color: black;
}

iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 0;
    background-color: black;
}

/* Logo container */
.logos-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    padding: 15px;
    margin: 20px auto;
}

.logos-container img {
    width: 100px;
    height: 75px;
    object-fit: contain;
    aspect-ratio: 4 / 3;
    padding: 6px;
    border: 1px solid #ff3c3c;
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s;
    background-color: white;
}

.logos-container img:hover {
    transform: scale(1.08);
    box-shadow: 0 0 12px rgba(255, 60, 60, 0.5);
}

@media (min-width: 720px) {
    .iframe-container {
        max-height: 70vh;
        max-width: 80%;
        border: 3px solid red;
    }
    .logos-container {
        max-width: 80vw;
    }
}

@media (max-width: 720px) {
    .iframe-container {
        width: 100%;
        border-top: 2px solid red;
        border-bottom: 2px solid red;
    }
    .nav-links {
        display: none;
    }
}

@media (max-width: 400px) {

<body>

<header>
  <a href="https://bostaflix.vercel.app/index.html" class="logo">BOSTAFLIX</a>
  <nav class="nav-links">
    <a href="/sports.html">Sports</a>
    <a href="/news.html">News</a>
    <a href="/entertainment.html">Entertainment</a>
    <a href="/movies.html">Movies</a>
    <a href="/kids.html">Kids</a>
  </nav>
</header>

<div class="iframe-container">
  <iframe id="videoFrame" allowfullscreen></iframe>
</div>

<div class="logos-container" id="logosContainer"></div>

<script>
const container = document.getElementById("logosContainer");
const iframe = document.getElementById("videoFrame");

const TOTAL_CHANNELS = 102;

function loadIframe(num) {
  iframe.src = `https://bostaflix.vercel.app/roarzone.html?id=bk/${num}`;
  document.querySelector("header").scrollIntoView({ behavior: "smooth" });
}

// Generate logos but SKIP missing ones
for (let i = 1; i <= TOTAL_CHANNELS; i++) {
  const img = new Image();
  img.src = `https://tvassets.roarzone.info/images/${i}.png`;
  img.loading = "lazy";
  img.alt = `Channel ${i}`;
  img.title = `Channel ${i}`;

  img.onload = () => {
    img.onclick = () => loadIframe(i);
    container.appendChild(img);
  };

  // ❌ if logo doesn't exist → do nothing (skip)
  img.onerror = () => {};
}

// auto-load first working channel (bk/1)
loadIframe(1);
</script>
