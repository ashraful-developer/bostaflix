<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bostafull Player | Buddyâœ˜TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Clappr Player Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10; /* keep Clappr on top */
    }
    #hidden-player {
      position: absolute;
      width: 0;
      height: 0;
      border: 0;
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      z-index: 1; /* stays below Clappr */
    }
  </style>
</head>
<body>
  <div id="player"></div>
  <iframe id="hidden-player" allow="autoplay"></iframe>

  <script>
    // Disable right-click
    document.addEventListener("contextmenu", event => event.preventDefault());

    // Get query parameter
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function createPlayer(sourceUrl, matchId) {
      const player = new Clappr.Player({
        source: sourceUrl,
        parentId: "#player",
        width: "100%",
        height: "100%",
        autoPlay: true,
        mute: false,
        mimeType: "application/x-mpegURL",
        plugins: [HlsjsPlayback, LevelSelector],
        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" }
      });

      // Auto-recover on error
      player.on(Clappr.Events.PLAYER_ERROR, function () {
        setTimeout(() => {
          player.load(player.options.source);
          player.play();
        }, 1000);
      });

      player.on(Clappr.Events.PLAYER_STOP, function () {
        player.play();
      });

      // Setup hidden iframe player
      const hiddenFrame = document.getElementById("hidden-player");
      hiddenFrame.src = `https://livecdn-bostaflix.global.ssl.fastly.net/play.html?channel_id=${matchId}&muted=true&autoplay=1`;
    }

    const requestedTitle = getQueryParam('id');

    if (requestedTitle) {
      fetch('https://bostaflix.vercel.app/toffee.json') // ðŸ‘ˆ your local JSON file
        .then(res => res.json())
        .then(channels => {
          // find channel by title (case insensitive)
          const match = channels.find(item =>
            item.title.trim().toLowerCase() === requestedTitle.trim().toLowerCase()
          );

          if (match) {
            const streamUrl = `https://livecdn-bostaflix.global.ssl.fastly.net/api/${match.id}/playlist.m3u8`;
            createPlayer(streamUrl, match.id);
          } else {
            document.body.innerHTML = `<h2 style="color:white;text-align:center;margin-top:20%">Channel "${requestedTitle}" not found</h2>`;
          }
        })
        .catch(err => {
          console.error('Failed to load channel list:', err);
          document.body.innerHTML = `<h2 style="color:white;text-align:center;margin-top:20%">Error loading channels.json</h2>`;
        });
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20%'>No Channel Selected</h2>";
    }
  </script>
</body>
</html>
