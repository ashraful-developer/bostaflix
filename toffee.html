<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bostafull Player | Buddyâœ˜TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Clappr Player Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
  }

  #player {
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
  }

  /* When screen width is below 400px, scale down entire page */
  @media (max-width: 400px) {
    body {
      transform: scale(0.8);
      transform-origin: top left;
      width: 125%;   /* compensate for scaling shrink */
      height: 125%;
    }
  }
</style>
</head>
<body>
  <div id="player"></div>

  <script>
    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Get query parameter
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Create Clappr player
    function createPlayer(sourceUrl) {
      const player = new Clappr.Player({
        source: sourceUrl,
        parentId: "#player",
        width: "100%",
        height: "100%",
        autoPlay: true,
        mute: false,
        mimeType: "application/x-mpegURL",
        plugins: [HlsjsPlayback, LevelSelector],
        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" }
      });

      // Auto-retry on errors
      player.on(Clappr.Events.PLAYER_ERROR, () => {
        setTimeout(() => {
          player.load(player.options.source);
          player.play();
        }, 1500);
      });

      // Prevent accidental stops
      player.on(Clappr.Events.PLAYER_STOP, () => {
        player.play();
      });
    }

    const requestedTitle = getQueryParam('id');

    if (requestedTitle) {
      fetch('https://aynaxbosta.global.ssl.fastly.net/test/kaya_app.php?route=getChannels')
        .then(res => res.json())
        .then(json => {
          const channels = json?.data?.list || [];

          // Find channel by title or ID (case insensitive)
          const match = channels.find(item =>
            item.title.trim().toLowerCase() === requestedTitle.trim().toLowerCase() ||
            item.id.trim().toLowerCase() === requestedTitle.trim().toLowerCase()
          );

          if (match) {
            const streamUrl = `api/toffee.m3u8?id=${match.id}`;
            createPlayer(streamUrl);
          } else {
            document.body.innerHTML = `<h2 style="color:white;text-align:center;margin-top:20%">Channel "${requestedTitle}" not found</h2>`;
          }
        })
        .catch(err => {
          console.error('Failed to load channel list:', err);
          document.body.innerHTML = `<h2 style="color:white;text-align:center;margin-top:20%">Error loading channel list</h2>`;
        });
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20%'>No Channel Selected</h2>";
    }
  </script>
</body>
</html>
