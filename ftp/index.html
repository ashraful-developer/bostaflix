    /* Header styling */
    header {

    /* Video grid layout */
    .video-grid {
      display: grid;
      gap: 15px;
      padding: 20px;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    }

    /* Video card styling */
    .video-card {
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s;
      text-decoration: none;
      color: inherit;
    }

    .video-card:hover {
      transform: translateY(-5px);
    }

    .video-card img {
      width: 100%;
      aspect-ratio: 16 / 10;
      object-fit: cover;
    }

    .video-details {

    }
