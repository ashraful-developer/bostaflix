<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #chatbox {
            background: white;
            padding: 15px;
            border-radius: 8px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        textarea, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #response {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <h2>Ask BostaGPT</h2>
        <textarea id="userInput" rows="3" placeholder="Type your question..."></textarea>
        <button onclick="askQuestion()">Send</button>
        <div id="response"></div>
    </div>

    <script>
        async function askQuestion() {
            const question = document.getElementById('userInput').value;
            const responseBox = document.getElementById('response');
            responseBox.innerHTML = 'Loading...';
            
            try {
                const res = await fetch(`https://bostaflix.vercel.app/BostaGPT?text=${encodeURIComponent(question)}`);
                const text = await res.text();
                const formatted = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>').replace(/\*/g, '<em>');
                responseBox.innerHTML = formatted;
            } catch (err) {
                responseBox.innerHTML = 'Error fetching response.';
                console.error(err);
            }
        }
    </script>
</body>
</html>
