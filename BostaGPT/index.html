<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BostaGPT Chat</title>
<style>
/* --- Global --- */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #F2F2F2;
    color: #000;
}

/* --- Header --- */
header {
    background-color: #ff3c3c;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 2px solid #ff3c3c;
}

.logo {
    color: #fff;
    text-decoration: none;
    font-size: 1.5em;
    font-weight: bold;
    letter-spacing: 0.5px;
}

.nav-links {
    display: flex;
    gap: 20px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    padding: 6px 12px;
    border-radius: 6px;
    transition: background 0.3s ease;
}

.nav-links a:hover {
    background-color: red;
    color: #fff;
}


@media (max-width: 720px) {
  .nav-links {
    display: none;
  }
}

/* CHAT BODY */
#chat-container {
  position: relative;
  height: calc(100% - 60px);
  display: flex;
  flex-direction: column;
}

#messages {
  flex: 1;
  padding: 20px;
  padding-bottom: 80px;
  overflow-y: auto;
  overflow-x: hidden;
}

.placeholder {
  text-align: center;
  color: #888;
  margin-top: 30px;
  font-style: italic;
}

/* CHAT MESSAGES */
.message {
  margin: 10px 0;
  padding: 10px 15px;
  border-radius: 12px;
  word-wrap: break-word;
  white-space: pre-wrap;
}

/* USER MESSAGE (BLUE BUBBLE) */
.user {
  background: #e7f0ff;
  color: #000;
  border: 1px solid #b7d0ff;
  align-self: flex-start;
  width: 100%;
  border-radius: 10px;
}

/* BOT MESSAGE (CLEAN WITH RED TITLE) */
.bot {
  background: none;
  color: #333;
  width: 100%;
  border-bottom: 1px solid #ddd;
  padding: 10px 0;
}

.label {
  font-weight: bold;
  margin-bottom: 5px;
  color: #ff3c3c;
}

/* INPUT AREA */
#input-container {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  border-top: 1px solid #ddd;
  background-color: #f5f5f5;
  padding: 10px;
}

#userInput {
  flex: 1;
  background-color: #ffffff;
  color: #000;
  border: 1px solid #ccc;
  padding: 15px;
  font-size: 16px;
  border-radius: 8px;
}

button {
  margin-left: 10px;
  padding: 15px 20px;
  border: none;
  background: #ff3c3c;
  color: white;
  font-size: 16px;
  cursor: pointer;
  border-radius: 8px;
  transition: 0.2s ease;
}

button:hover {
  background: #ff5555;
}
</style>

</head>
<body>
  <header>
    <a href="https://bostaflix.vercel.app/index.html" class="logo">BOSTAFLIX</a>
    <nav class="nav-links">
      <a href="https://bostaflix.vercel.app/sports.html">Sports</a>
      <a href="https://bostaflix.vercel.app/news.html">News</a>
      <a href="https://bostaflix.vercel.app/entertainment.html">Entertainment</a>
      <a href="https://bostaflix.vercel.app/movies.html">Movies</a>
      <a href="https://bostaflix.vercel.app/kids.html">Kids</a>
    </nav>
  </header>

  <div id="chat-container">
    <div id="messages">
      <div class="placeholder" id="placeholder">ü§ñ How can I help you?</div>
    </div>
  </div>

  <div id="input-container">
    <input type="text" id="userInput" placeholder="Type your message here..." onkeydown="handleKey(event)" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function handleKey(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendMessage();
      }
    }

    async function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (!message) return;

      document.getElementById('placeholder')?.remove();
      appendMessage('user', message);
      input.value = '';

      try {
        const res = await fetch(`https://bostaflix.vercel.app/api/BostaGPT?text=Suppose You are BostaGPT (‡¶¨‡¶∏‡ßç‡¶§‡¶æ ‡¶ú‡¶ø‡¶™‡¶ø‡¶ü‡¶ø). a funny ai that can help in tasks but very talkative. ${encodeURIComponent(message)}`);
        const json = await res.json();
        const botText = json?.candidates?.[0]?.content?.parts?.[0]?.text || 'Sorry, I didn\'t understand that.';
        appendMessage('bot', botText);
      } catch (error) {
        console.error(error);
        appendMessage('bot', 'Error fetching response.');
      }
    }

    function appendMessage(sender, rawText) {
      const messages = document.getElementById('messages');
      const placeholder = document.getElementById('placeholder');
      if (placeholder) placeholder.remove();

      const div = document.createElement('div');
      div.className = `message ${sender}`;
      const formattedText = formatText(rawText);

      div.innerHTML = `<div class="label">${sender === 'user' ? 'User' : 'BostaGPT'}:</div>${formattedText}`;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    }

    function formatText(text) {
      text = text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
      text = text.replace(/^\* (.*)$/gm, '‚Ä¢ $1');
      return text.replace(/\n/g, '<br>');
    }
  </script>
</body>
</html>
