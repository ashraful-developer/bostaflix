<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bostafull Player | Buddy✘TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Clappr Player Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    h2 {
      color: white;
      text-align: center;
      margin-top: 20%;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Get query parameter (?id= or ?q= etc.)
    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    // Normalize URL from JSON (remove accidental backslashes, whitespace)
    function normalizeUrl(raw) {
      if (!raw) return raw;
      // If JSON contains escaped slashes they will already be unescaped by JSON.parse,
      // but this ensures we remove stray backslashes and trim spaces.
      let u = String(raw).replace(/\\+/g, '');
      u = u.trim();
      // If protocol missing, assume https
      if (!/^https?:\/\//i.test(u)) {
        u = 'https://' + u.replace(/^\/+/, '');
      }
      return u;
    }

    // Create Clappr player
    function createPlayer(sourceUrl) {
      if (!sourceUrl) {
        document.body.innerHTML = "<h2>NO STREAM URL AVAILABLE</h2>";
        return;
      }

      console.info('Creating player with source:', sourceUrl);
      const player = new Clappr.Player({
        source: sourceUrl,
        parentId: "#player",
        width: "100%",
        height: "100%",
        autoPlay: true,
        mute: false,
        mimeType: "application/x-mpegURL",
        plugins: [HlsjsPlayback, LevelSelector],
        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
      });

      // Auto-recover on error
      player.on(Clappr.Events.PLAYER_ERROR, () => {
        console.warn("PLAYER_ERROR detected — attempting reload...");
        setTimeout(() => {
          try {
            player.load(player.options.source);
            player.play();
          } catch (e) {
            console.error("Reload failed:", e);
          }
        }, 1000);
      });

      // Restart if stopped
      player.on(Clappr.Events.PLAYER_STOP, () => player.play());
    }

    const requestedId = getQueryParam('id') || getQueryParam('q') || getQueryParam('channel');

    if (!requestedId) {
      document.body.innerHTML = "<h2>NO CHANNEL SELECTED</h2>";
    } else {
      fetch('https://bostacdn.global.ssl.fastly.net/sliv1/api.php')
        .then(res => res.json())
        .then(data => {
          // Support both structures: { data: { list: [...] } } and { list: [...] }
          const list = (data && data.data && Array.isArray(data.data.list)) ? data.data.list
                      : (Array.isArray(data.list) ? data.list : []);

          const upperId = String(requestedId).toUpperCase();

          // Find by ID or TITLE (both compared uppercase)
          const match = list.find(item => {
            if (!item) return false;
            const idStr = item.id !== undefined && item.id !== null ? String(item.id).toUpperCase() : '';
            const titleStr = item.title ? String(item.title).toUpperCase() : '';
            return idStr === upperId || titleStr === upperId;
          });

          if (!match) {
            document.body.innerHTML = `<h2>CHANNEL WITH ID/TITLE "${requestedId}" NOT FOUND</h2>`;
            return;
          }

          // Use the url provided in the JSON first (normalized). If missing, fallback to constructed URL.
          let streamUrl = null;
          if (match.url) {
            streamUrl = normalizeUrl(match.url);
            console.info('Using URL from JSON:', streamUrl);
          } else if (match.stream) {
            // sometimes feeds use other keys
            streamUrl = normalizeUrl(match.stream);
            console.info('Using "stream" from JSON:', streamUrl);
          } else if (match.id) {
            // fallback to previously used bostacdn pattern (only if JSON url missing)
            streamUrl = `https://bostacdn.global.ssl.fastly.net/sliv1/live.php?id=${encodeURIComponent(match.id)}&e=.m3u8`;
            console.info('Using constructed fallback URL:', streamUrl);
          }

          // Final check and create player
          if (streamUrl) {
            createPlayer(streamUrl);
          } else {
            document.body.innerHTML = "<h2>NO STREAM URL FOUND FOR THIS CHANNEL</h2>";
          }
        })
        .catch(err => {
          console.error('Failed to load channel list:', err);
          document.body.innerHTML = "<h2>ERROR LOADING CHANNEL LIST</h2>";
        });
    }
  </script>
</body>
</html>
