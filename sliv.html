<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bostafull Player | Buddyâœ˜TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Clappr Player Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    h2 {
      color: white;
      text-align: center;
      margin-top: 20%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Get query parameter (id)
    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    // Clappr setup
    function createPlayer(sourceUrl) {
      const player = new Clappr.Player({
        source: sourceUrl,
        parentId: "#player",
        width: "100%",
        height: "100%",
        autoPlay: true,
        mute: false,
        mimeType: "application/x-mpegURL",
        plugins: [HlsjsPlayback, LevelSelector],
        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" }
      });

      // Auto-recover on error
      player.on(Clappr.Events.PLAYER_ERROR, () => {
        setTimeout(() => {
          player.load(player.options.source);
          player.play();
        }, 1000);
      });

      // Restart if stopped
      player.on(Clappr.Events.PLAYER_STOP, () => player.play());
    }

    const requestedId = getQueryParam('id');

    if (requestedId) {
      fetch('https://bostacdn.global.ssl.fastly.net/sliv1/api.php') // JSON endpoint
        .then(res => res.json())
        .then(data => {
          const channels = data.list || [];
          const match = channels.find(item => item.id === requestedId);

          if (match) {
            const streamUrl = `https://bostacdn.global.ssl.fastly.net/sliv1/live.php?id=${match.id}&e=.m3u8`;
            createPlayer(streamUrl);
          } else {
            document.body.innerHTML = `<h2>Channel with ID "${requestedId}" not found</h2>`;
          }
        })
        .catch(err => {
          console.error('Failed to load channel list:', err);
          document.body.innerHTML = "<h2>Error loading channel list</h2>";
        });
    } else {
      document.body.innerHTML = "<h2>No Channel Selected</h2>";
    }
  </script>
</body>
</html>
