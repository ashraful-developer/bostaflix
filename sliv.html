<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bostafull Player | Buddyâœ˜TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Clappr Player Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    h2 {
      color: white;
      text-align: center;
      margin-top: 20%;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Get query parameter (?id=)
    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    // Create Clappr player
    function createPlayer(sourceUrl) {
      const player = new Clappr.Player({
        source: sourceUrl,
        parentId: "#player",
        width: "100%",
        height: "100%",
        autoPlay: true,
        mute: false,
        mimeType: "application/x-mpegURL",
        plugins: [HlsjsPlayback, LevelSelector],
        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
      });

      // Auto-recover on error
      player.on(Clappr.Events.PLAYER_ERROR, () => {
        console.warn("Error detected, reloading stream...");
        setTimeout(() => {
          player.load(player.options.source);
          player.play();
        }, 1000);
      });

      // Restart if stopped
      player.on(Clappr.Events.PLAYER_STOP, () => player.play());
    }

    const requestedId = getQueryParam('id');
    if (requestedId) {
      fetch('https://bostacdn.global.ssl.fastly.net/sliv1/api.php')
        .then(res => res.json())
        .then(data => {
          const list = data?.data?.list || data?.list || [];
          const upperId = requestedId.toUpperCase();

          // Match by uppercase ID or TITLE (for flexibility)
          const match = list.find(item => 
            (item.id && item.id.toString().toUpperCase() === upperId) ||
            (item.title && item.title.toUpperCase() === upperId)
          );

          if (match) {
            // Prefer "url" field if available, else construct fallback
            const streamUrl = match.url 
              ? match.url 
              : `https://bostacdn.global.ssl.fastly.net/sliv1/live.php?id=${match.id}&e=.m3u8`;

            createPlayer(streamUrl);
          } else {
            document.body.innerHTML = `<h2>CHANNEL WITH ID "${requestedId}" NOT FOUND</h2>`;
          }
        })
        .catch(err => {
          console.error("Failed to load channel list:", err);
          document.body.innerHTML = "<h2>ERROR LOADING CHANNEL LIST</h2>";
        });
    } else {
      document.body.innerHTML = "<h2>NO CHANNEL SELECTED</h2>";
    }
  </script>
</body>
</html>
