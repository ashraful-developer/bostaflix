    header {
      background-color: #1e1e1e;

      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;

    .nav-links a {
      color: #e0e0e0;

      transition: background 0.3s ease;
    }

    .pdf-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
      padding: 0.5rem 0;
      border-bottom: 1px solid #444;
    }

    .pdf-item:last-child {
      border-bottom: none;
    }

    .pdf-title {
      flex: 1;
      margin-right: 1rem;
      color: #ddd;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background 0.3s;
    }

    button:hover {

    }

    @media (max-width: 768px) {
