<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTube Downloader</title>
<style>
body {
    background-color: #F2F2F2; /* light background */
    color: #000; /* black text */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
}

h2 {
    color: #000;
}

header {
    background-color: #ff3c3c; /* red header */
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-sizing: border-box;
}

.logo {
    color: white;
    text-decoration: none;
    font-size: 1.5em;
    font-weight: bold;
}

.nav-links {
    display: flex;
    gap: 20px;
}

.nav-links a {
    color: white;
    text-decoration: none;
    padding: 6px 12px;
    border-radius: 6px;
    transition: background 0.3s ease;
}

.nav-links a:hover {
    background-color: red;
    color: #fff;
}

input {
    padding: 10px;
    width: 80vw;
    max-width: 400px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-top: 10px;
    background-color: white;
    color: #ff3c3c;
}

button {
    background-color: #ff3c3c;
    color: white;
    border: none;
    padding: 10px 15px;
    margin: 10px;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s;
}

button:hover {
    background-color: #cc0000;
}

#video-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

video {
    width: 90%;
    max-width: 800px;
    border-radius: 8px;
    display: none;
    background-color: black; /* video background if not loaded */
}

.error-message {
    color: #ff3c3c;
    margin-top: 10px;
}

#download-link {
    margin-top: 15px;
    display: none;
}

@media (max-width: 768px) {
    .nav-links {
        display: none;
    }

    video {
        height: auto;
    }
}
</style>

</head>
<body>
  <header>
    <a href="https://bostaflix.vercel.app/index.html" class="logo">BOSTAFLIX</a>
    <nav class="nav-links">
      <a href="https://bostaflix.vercel.app/sports.html">Sports</a>
      <a href="https://bostaflix.vercel.app/news.html">News</a>
      <a href="https://bostaflix.vercel.app/entertainment.html">Entertainment</a>
      <a href="https://bostaflix.vercel.app/movies.html">Movies</a>
      <a href="https://bostaflix.vercel.app/kids.html">Kids</a>
    </nav>
  </header>

  <h2>YouTube Video Downloader</h2>
  <input type="text" id="yt-url" placeholder="Enter YouTube URL">
  <br><br>
  <button onclick="downloadVideo()">Download</button>

  <div id="video-container">
    <video id="video-player" controls autoplay></video>
  </div>

  <div id="download-link">
    <a id="fallback-link" href="#" download target="_blank">üîΩ Direct Download</a>
  </div>

  <div id="error" class="error-message"></div>

  <div style="color: white; background-color: rgba(0, 0, 0, 0.5); padding: 10px; text-align: center;">
    &copy; Bostaflix YouTube Downloader by Syed Ashraful Islam Mahbeer.
  </div>
<script>
  function extractID(url) {
    const match = url.match(/(?:youtu\.be\/|v=|\/embed\/|shorts\/)([a-zA-Z0-9_-]{11})/);
    return match ? match[1] : null;
  }

  function downloadVideo() {
    const url = document.getElementById("yt-url").value;
    const videoID = extractID(url);
    const errorDiv = document.getElementById("error");

    if (!videoID) {
      errorDiv.innerText = "‚ùå Invalid YouTube URL!";
      return;
    }

    const streamURL = `https://inv.nadeko.net/latest_version?id=${videoID}&itag=18`;

    // Redirect directly instead of embedding
    window.location.href = streamURL;

    // OR if you want it to open in a new tab:
    // window.open(streamURL, "_blank");
  }
</script>

</body>
</html>
