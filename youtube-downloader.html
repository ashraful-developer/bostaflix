<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
           
           }

        h2 {
            color: #333;
        }

        /* Header styling */
        header {
            background-color: #212121;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            box-sizing: border-box;
        }

        .logo {
            color: #ff0000;
            text-decoration: none;
            font-size: 1.5em;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #ff0000;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none; /* Hide links in mobile view */
            }
        }

        /* Input Field Styling */
        input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Button Styling */
        button {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #cc0000;
        }
    </style>
    <script>
        function extractID() {
            const url = document.getElementById("yt-url").value;
            const match = url.match(/(?:youtu\.be\/|v=)([a-zA-Z0-9_-]{11})/);
            if (match) {
                return match[1];
            } else {
                alert("Invalid YouTube URL!");
                return null;
            }
        }

        function redirectToServer(server) {
            const videoID = extractID();
            if (videoID) {
                const downloadURL = `https://inv-ca1-c.nadeko.net/latest_version?id=${videoID}&itag=18`;
                window.location.href = downloadURL;
            }
        }
    </script>
</head>
