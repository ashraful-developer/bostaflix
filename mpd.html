<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clappr DASH Player</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
  <!-- Clappr Core -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

  <!-- Shaka Player for DASH -->
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.8.0/dist/shaka-player.compiled.min.js"></script>

  <!-- Clappr plugin to enable Shaka (DASH) support -->
  <script src="https://cdn.jsdelivr.net/npm/clappr-shaka-playback@latest/dist/clappr-shaka-playback.min.js"></script>

  <!-- Optional Level Selector -->
  <script src="https://cdn.jsdelivr.net/npm/@clappr/core@latest/dist/clappr-level-selector.min.js"></script>
</head>
<body>
  <div id="player"></div>

  <script>
    function createPlayer(sourceUrl) {
      var player = new Clappr.Player({
        source: sourceUrl,
        parentId: "#player",
        width: "100%",
        height: "100%",
        autoPlay: true,
        plugins: [ShakaPlayback, LevelSelector],
        shakaConfiguration: {
          // Optional DRM configuration can go here
        },
        shakaOnBeforeLoad: function(shakaPlayerInstance) {
          console.log("Shaka Player is ready");
        },
      });

      player.on(Clappr.Events.PLAYER_ERROR, function() {
        console.warn("Player error occurred. Attempting to reload...");
        setTimeout(function () {
          player.load(player.options.source);
          player.play();
        }, 100);
      });

      player.on(Clappr.Events.PLAYER_STOP, function () {
        player.play();
      });

      return player;
    }

    // Replace this with your actual MPD URL
    const sourceUrl = "https://airtel-bostaflix.global.ssl.fastly.net/api/a490ae75a3ec2acf16c9f592e889eb4c.mpd";

    createPlayer(sourceUrl);
  </script>
</body>
</html>
