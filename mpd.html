<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadoo | Buddyâœ˜TV</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Clappr core -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

  <!-- HLS support -->
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>

  <!-- Level selector plugin -->
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>

  <!-- DASH support via Shaka -->
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.5/dist/shaka-player.compiled.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dash-shaka-playback@latest/dist/dash-shaka-playback.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    #player {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // Prevent right-click
    document.addEventListener("contextmenu", (event) => event.preventDefault());

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function getMimeType(url) {
      if (url.endsWith(".m3u8")) return "application/x-mpegURL";
      if (url.endsWith(".mpd")) return "application/dash+xml";
      return "";
    }

    function createPlayer(sourceUrl) {
      const mimeType = getMimeType(sourceUrl);

      var player = new Clappr.Player({
        source: sourceUrl,
        mimeType: mimeType,
        autoPlay: true,
        width: "100%",
        height: "100%",
        parentId: "#player",
        plugins: [DashShakaPlayback, HlsjsPlayback, LevelSelector],
        shakaConfiguration: {
          streaming: {
            bufferingGoal: 30,
          },
        },
        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
      });

      player.on(Clappr.Events.PLAYER_ERROR, function () {
        setTimeout(() => {
          player.load(player.options.source);
          player.play();
        }, 100);
      });

      player.on(Clappr.Events.PLAYER_STOP, () => player.play());
    }

    var channelId = getQueryParam("id");

    if (channelId) {
      const sourceUrl = `${channelId}`;
      createPlayer(sourceUrl);
    } else {
      console.error("No channel ID provided");
    }
  </script>
</body>
</html>
