<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jadoo | Buddy✘TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="no-referrer">
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Get query parameter (?id=Title)
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Initialize player
    function createPlayer(sourceUrl) {
      const player = new Clappr.Player({
        source: sourceUrl,
        parentId: "#player",
        width: "100%",
        height: "100%",
        autoPlay: true,
        mimeType: "application/x-mpegURL",
        plugins: [HlsjsPlayback, LevelSelector],
        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" }
      });

      player.on(Clappr.Events.PLAYER_ERROR, () => {
        console.warn("Playback error — retrying...");
        setTimeout(() => {
          player.load(player.options.source);
          player.play();
        }, 500);
      });
    }

    const requestedTitle = getQueryParam("id");

    if (requestedTitle) {
      fetch("ayna-proxy.json")
        .then(res => res.json())
        .then(json => {
          // Adjust depending on your JSON structure
          const list = json.data?.list || [];
          const match = list.find(
            item => item.title.toLowerCase() === requestedTitle.toLowerCase()
          );

          if (match && match.id) {
            const streamUrl = `https://bostacdn.global.ssl.fastly.net/zuzz/stream.php?id=${match.id}`;
            createPlayer(streamUrl);
          } else {
            alert(`Channel "${requestedTitle}" not found in list.`);
          }
        })
        .catch(err => {
          console.error("Failed to load channel list:", err);
          alert("Error loading channel list.");
        });
    } else {
      alert("Missing 'id' parameter in URL.");
    }
  </script>
</body>
</html>
