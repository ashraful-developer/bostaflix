<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jadoo | Buddyâœ˜TV</title>

  <!-- Clappr Player -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Get query parameter (?id=...)
    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    // Simple fetch with proxy (to bypass CORS)
    async function fetchText(url) {
      const proxied = "https://api.allorigins.win/raw?url=" + encodeURIComponent(url);
      const res = await fetch(proxied);
      if (!res.ok) throw new Error("Failed to fetch: " + url);
      return res.text();
    }

    // Find Ayna channel stream
    async function resolveAynaStream(title) {
      // Step 1: Fetch grid
      const gridHtml = await fetchText("https://aynaxbosta.global.ssl.fastly.net/Ayna/");

      // Step 2: Find channel ID by title
      const safeTitle = title.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
      const regex = new RegExp(
        `<a[^>]+href=["']play\\.php\\?id=([^"']+)["'][^>]*>[\\s\\S]*?<h6[^>]*>${safeTitle}<\\/h6>`,
        "i"
      );
      const match = gridHtml.match(regex);
      if (!match) throw new Error("Channel not found for title: " + title);

      const id = match[1];

      // Step 3: Fetch play page for that ID
      const playHtml = await fetchText(`https://aynaxbosta.global.ssl.fastly.net/Ayna/play.php?id=${encodeURIComponent(id)}`);

      // Step 4: Extract streamUrl
      const streamMatch = playHtml.match(/streamUrl:\s*"(https:\/\/[^"]+)"/);
      if (!streamMatch) throw new Error("streamUrl not found.");
      return streamMatch[1];
    }

    // Initialize player
    function createPlayer(sourceUrl) {
      const player = new Clappr.Player({
        source: sourceUrl,
        parentId: "#player",
        autoPlay: true,
        plugins: [HlsjsPlayback, LevelSelector],
        mimeType: "application/x-mpegURL",
        width: "100%",
        height: "100%",
        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" }
      });

      player.on(Clappr.Events.PLAYER_ERROR, () => {
        setTimeout(() => {
          player.load(player.options.source);
          player.play();
        }, 100);
      });

      player.on(Clappr.Events.PLAYER_STOP, () => player.play());
    }

    // Boot
    (async () => {
      const title = getQueryParam("id");
      if (!title) {
        console.error("No ?id= parameter provided.");
        return;
      }

      try {
        const streamUrl = await resolveAynaStream(title);
        console.log("Resolved stream URL:", streamUrl);
        createPlayer(streamUrl);
      } catch (err) {
        console.error("Error:", err.message);
      }
    })();
  </script>
</body>
</html>
