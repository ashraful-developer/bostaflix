<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Jadoo | Buddyâœ˜TV</title>
    
    <!-- Clappr Player Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        #player {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        // Prevent right-click
        document.addEventListener("contextmenu", e => e.preventDefault());

        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function createPlayer(sourceUrl) {
            const player = new Clappr.Player({
                source: sourceUrl,
                width: '100%',
                height: '100%',
                autoPlay: true,
                plugins: [HlsjsPlayback, LevelSelector],
                mimeType: "application/x-mpegURL",
                mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
                parentId: "#player"
            });

            // Auto-retry on error
            player.on(Clappr.Events.PLAYER_ERROR, () => {
                setTimeout(() => {
                    player.load(player.options.source);
                    player.play();
                }, 100);
            });

            // Resume on stop
            player.on(Clappr.Events.PLAYER_STOP, () => {
                player.play();
            });
        }

        // Get the "id" query param (which actually contains the title)
        const titleFromId = getQueryParam('id');

        if (titleFromId) {
            fetch('/ayna-proxy.json')
                .then(res => res.json())
                .then(data => {
                    const list = data.data?.list || [];
                    const found = list.find(
                        ch => ch.title.trim().toLowerCase() === titleFromId.trim().toLowerCase()
                    );

                    if (found && found.id) {
                        const sourceUrl = `ayna-proxy.m3u8?id=${encodeURIComponent(found.id)}`;
                        createPlayer(sourceUrl);
                    } else {
                        console.error('Channel not found in ayna-proxy.json');
                        document.body.innerHTML =
                            "<h2 style='color:white;text-align:center;margin-top:20%'>Channel not found.</h2>";
                    }
                })
                .catch(err => {
                    console.error('Error fetching ayna-proxy.json:', err);
                    document.body.innerHTML =
                        "<h2 style='color:white;text-align:center;margin-top:20%'>Error loading channel list.</h2>";
                });
        } else {
            console.error('No id parameter found');
            document.body.innerHTML =
                "<h2 style='color:white;text-align:center;margin-top:20%'>No channel ID provided.</h2>";
        }
    </script>
</body>
</html>
