<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadoo | Buddy✘TV</title>

  <link rel="stylesheet" type="text/css" href="style.css" />
  <!-- Clappr Player Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // Prevent right-click
    document.addEventListener("contextmenu", (event) => {
      event.preventDefault();
    });

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    async function getLowest360pOrAboveStream(masterUrl) {
      const response = await fetch(masterUrl);
      const text = await response.text();

      const baseUrl = new URL(masterUrl);
      const lines = text.split('\n');

      const streams = [];

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];

        if (line.startsWith('#EXT-X-STREAM-INF')) {
          const resolutionMatch = line.match(/RESOLUTION=(\d+)x(\d+)/);
          const nextLine = lines[i + 1];

          if (resolutionMatch && nextLine) {
            const width = parseInt(resolutionMatch[1], 10);
            const height = parseInt(resolutionMatch[2], 10);

            if (height >= 360) {
              let streamUrl = nextLine.trim();
              if (!streamUrl.startsWith('http')) {
                streamUrl = new URL(streamUrl, baseUrl).href;
              }

              streams.push({ width, height, url: streamUrl });
            }
          }
        }
      }

      if (streams.length === 0) throw new Error("No stream ≥ 360p found");

      // Sort by lowest height (closest to 360p)
      streams.sort((a, b) => a.height - b.height);
      return streams[0].url;
    }

    function createPlayer(sourceUrl) {
      const player = new Clappr.Player({
        source: sourceUrl,
        width: '100%',
        height: '100%',
        autoPlay: true,
        mimeType: "application/x-mpegURL",
        plugins: [HlsjsPlayback, LevelSelector],
        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
        parentId: "#player"
      });

      player.on(Clappr.Events.PLAYER_ERROR, function () {
        setTimeout(() => {
          player.load(player.options.source);
          player.play();
        }, 100);
      });

      player.on(Clappr.Events.PLAYER_STOP, function () {
        player.play();
      });
    }

    async function initPlayer() {
      const channelId = getQueryParam('id');
      if (!channelId) {
        console.error("No channel ID provided");
        return;
      }

      const masterUrl = `https://bosta2-cdn.global.ssl.fastly.net/Youtube/live.php?id=${channelId}&e=.m3u8`;

      try {
        const bestStreamUrl = await getLowest360pOrAboveStream(masterUrl);
        createPlayer(bestStreamUrl);
      } catch (err) {
        console.error("Stream selection failed:", err);
      }
    }

    initPlayer();
  </script>
</body>
</html>
