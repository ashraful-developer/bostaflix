<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadoo | Buddyâœ˜TV</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Clappr Player Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        #player {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="player"></div>
<script>
    // Prevent right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
    });

    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    function createPlayer(sourceUrl) {
        var player = new Clappr.Player({
            source: sourceUrl,
            parentId: "#player",
            autoPlay: true,
            width: "100%",
            height: "100%",
            mimeType: "application/x-mpegURL",
            plugins: [HlsjsPlayback], // Removed LevelSelector to prevent user switching
            hlsjsConfig: {
                startLevel: 3,
                autoLevelEnabled: false
            },
        });

        player.once(Clappr.Events.PLAYER_READY, function() {
            const playback = player.core.activePlayback;

            // Ensure correct quality is forced after levels are available
            playback.on(Clappr.Events.PLAYBACK_LEVELS_AVAILABLE, () => {
                if (playback.levels && playback.levels.length > 3) {
                    playback.hls.autoLevelEnabled = false; // Prevent automatic switching
                    playback.currentLevel = 3;             // Lock to 4th level
                }
            });
        });

        player.on(Clappr.Events.PLAYER_ERROR, function() {
            setTimeout(function() {
                player.load(player.options.source);
                player.play();
            }, 100);
        });

        player.on(Clappr.Events.PLAYER_STOP, function() {
            player.play();
        });

        return player;
    }

    // Get channel ID from query parameter
    var channelId = getQueryParam('id');

    if (channelId) {
        const sourceUrl = `https://bosta2-cdn.global.ssl.fastly.net/Youtube/live.php?id=${channelId}&e=.m3u8`;
        createPlayer(sourceUrl);
    } else {
        console.error("No channel ID provided");
    }
</script>
</body>
</html>
