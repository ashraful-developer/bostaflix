<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadoo | Buddyâœ˜TV</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Clappr Player Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        #player {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="player"></div>
<script>
document.addEventListener("contextmenu", e => e.preventDefault());

function getQueryParam(name) {
  return new URLSearchParams(window.location.search).get(name);
}

function createPlayer(sourceUrl) {
  const player = new Clappr.Player({
    source: sourceUrl,
    width: '100%', height: '100%',
    autoPlay: true,
    plugins: [HlsjsPlayback, LevelSelector],
    mimeType: "application/x-mpegURL",
    mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
    parentId: "#player"
  });

  const playback = player.core.activePlayback;

  playback.on(Clappr.Events.PLAYBACK_LEVELS_AVAILABLE, function(levels) {
    if (levels.length > 3) {
      playback.hls.autoLevelEnabled = false;
      playback.currentLevel = 3;
      console.log("ðŸ“¶ Set default to level 3:", levels[3].height + "p");
    } else {
      console.warn("Not enough levels to set level 3.");
    }
  });

  return player;
}

const id = getQueryParam('id');
if (id) {
  createPlayer(`https://bosta2-cdn.global.ssl.fastly.net/Youtube/live.php?id=${id}&e=.m3u8`);
} else {
  console.error("No channel ID provided");
}
</script>
</body>
</html>
