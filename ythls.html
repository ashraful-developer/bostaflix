<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadoo | Buddyâœ˜TV</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Clappr Player Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        #player {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="player"></div>
<script>
    document.addEventListener("contextmenu", e => e.preventDefault());

    function getQueryParam(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    function createPlayer(sourceUrl) {
        const player = new Clappr.Player({
            source: sourceUrl,
            width: '100%',
            height: '100%',
            autoPlay: true,
            plugins: [HlsjsPlayback, LevelSelector],
            mimeType: "application/x-mpegURL",
            mediacontrol: { seekbar: "#ff0000", buttons: "#eee" },
            parentId: "#player"
        });

        // On player ready
        player.on(Clappr.Events.PLAYER_READY, function () {
            const playback = player.core.getCurrentPlayback();

            if (playback && playback.hls && playback.hls.levels.length > 3) {
                // Disable auto-leveling and switch to level 3 (480p)
                playback.hls.autoLevelEnabled = false;
                playback.hls.currentLevel = 3;

                // Force level switch by slight seek (for live streams)
                const pos = player.getCurrentTime();
                player.seek(pos + 0.01);
                console.log("Switched to level 3 (480p)");
            } else {
                console.warn("Unable to switch level - insufficient levels or player not ready.");
            }
        });

        return player;
    }

    const channelId = getQueryParam('id');
    if (channelId) {
        const sourceUrl = `https://bosta2-cdn.global.ssl.fastly.net/Youtube/live.php?id=${channelId}&e=.m3u8`;
        createPlayer(sourceUrl);
    } else {
        console.error("No channel ID provided");
    }
</script>
</body>
</html>
