<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bostafull Player | Buddy✘TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div id="player">
    <video id="video" controls autoplay playsinline></video>
  </div>

  <script>
    // Disable right-click
    document.addEventListener("contextmenu", event => event.preventDefault());

    // Get query parameter
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // HLS.js player setup
    function createPlayer(sourceUrl) {
      const video = document.getElementById('video');

      if (Hls.isSupported()) {
        const hls = new Hls({
          liveSyncDuration: 2,
          maxLiveSyncPlaybackRate: 1.5,
          enableWorker: true
        });

        hls.loadSource(sourceUrl);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play().catch(() => {});
        });

        // Auto-recover on error
        hls.on(Hls.Events.ERROR, (event, data) => {
          if (data.fatal) {
            console.warn('Playback error — retrying...');
            switch (data.type) {
              case Hls.ErrorTypes.NETWORK_ERROR:
                hls.startLoad();
                break;
              case Hls.ErrorTypes.MEDIA_ERROR:
                hls.recoverMediaError();
                break;
              default:
                setTimeout(() => {
                  hls.loadSource(sourceUrl);
                  hls.attachMedia(video);
                }, 1000);
                break;
            }
          }
        });

        // Auto-restart if stopped
        video.addEventListener('ended', () => {
          video.play().catch(() => {});
        });

      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Native support (Safari)
        video.src = sourceUrl;
        video.addEventListener('loadedmetadata', () => {
          video.play().catch(() => {});
        });
      } else {
        document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20%'>HLS not supported in this browser.</h2>";
      }
    }

    const requestedTitle = getQueryParam('id');

    if (requestedTitle) {
      fetch('https://bostacdn.global.ssl.fastly.net/fuck/candy-live.php?route=getChannels')
        .then(res => res.json())
        .then(json => {
          const channels = json?.data?.list || [];

          const match = channels.find(item =>
            item.title.trim().toLowerCase() === requestedTitle.trim().toLowerCase() ||
            item.id.trim().toLowerCase() === requestedTitle.trim().toLowerCase()
          );

          if (match) {
            const streamUrl = `https://bostacdn.global.ssl.fastly.net/fuck/live.php?id=${match.id}`;
            createPlayer(streamUrl);
          } else {
            document.body.innerHTML = `<h2 style="color:white;text-align:center;margin-top:20%">Channel "${requestedTitle}" not found</h2>`;
          }
        })
        .catch(err => {
          console.error('Failed to load channel list:', err);
          document.body.innerHTML = `<h2 style="color:white;text-align:center;margin-top:20%">Error loading channel list</h2>`;
        });
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20%'>No Channel Selected</h2>";
    }
  </script>
  <script>
(function() {
  function showOverlay() {
    // Create overlay
    const overlay = document.createElement("div");
    overlay.id = "universal-loading-overlay";
    overlay.innerHTML = `
      <div class="spinner"></div>
      <div class="loading-text">Loading...</div>
    `;

    // Base styles
    Object.assign(overlay.style, {
      position: "fixed",
      top: "0",
      left: "0",
      width: "100%",
      height: "100%",
      background: "rgba(0,0,0,0.85)",
      color: "#fff",
      display: "flex",
      flexDirection: "column",
      justifyContent: "center",
      alignItems: "center",
      fontFamily: "Arial, sans-serif",
      fontSize: "18px",
      zIndex: "9999",
      opacity: "1",
      transition: "opacity 0.5s ease"
    });

    // Spinner styling
    const spinner = overlay.querySelector(".spinner");
    Object.assign(spinner.style, {
      border: "4px solid rgba(255,255,255,0.2)",
      borderTop: "4px solid #fff",
      borderRadius: "50%",
      width: "50px",
      height: "50px",
      animation: "spin 1s linear infinite",
      marginBottom: "15px"
    });

    // Add animation style
    const style = document.createElement("style");
    style.textContent = `
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    `;
    document.head.appendChild(style);

    // Append overlay
    document.body.appendChild(overlay);

    // Fade out & remove after 3s
    setTimeout(() => {
      overlay.style.opacity = "0";
      setTimeout(() => overlay.remove(), 600);
    }, 3000);
  }

  // Wait for body to exist
  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", showOverlay);
  } else {
    showOverlay();
  }
})();
</script>
</body>
</html>
