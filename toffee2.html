<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bostafull Player | Buddyâœ˜TV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Clappr Player -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    // Disable right-click
    document.addEventListener("contextmenu", e => e.preventDefault());

    // Get ?id= parameter (actually the title)
    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    // Create Clappr player
    function createPlayer(sourceUrl) {
      const player = new Clappr.Player({
        source: sourceUrl,
        parentId: "#player",
        width: "100%",
        height: "100%",
        autoPlay: true,
        mute: false,
        mimeType: "application/x-mpegURL",
        plugins: [HlsjsPlayback, LevelSelector],
        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" }
      });

      // Auto recover
      player.on(Clappr.Events.PLAYER_ERROR, () => {
        setTimeout(() => {
          player.load(player.options.source);
          player.play();
        }, 1500);
      });
      player.on(Clappr.Events.PLAYER_STOP, () => player.play());
    }

    const requestedTitle = getQueryParam('id');

    if (requestedTitle) {
      fetch('https://aynaxbosta.global.ssl.fastly.net/test/kaya_app.php?route=getChannels')
        .then(res => res.json())
        .then(json => {
          const channels = json?.data?.list || [];

          // Find by title (case-insensitive)
          const match = channels.find(ch =>
            ch.title.trim().toLowerCase() === requestedTitle.trim().toLowerCase()
          );

          if (match) {
            const streamUrl = `https://aynaxbosta.global.ssl.fastly.net/test/live.php?id=${match.id}`;
            createPlayer(streamUrl);
          } else {
            document.body.innerHTML = `<h2 style="color:white;text-align:center;margin-top:20%">Channel "<span style="color:orange">${requestedTitle}</span>" not found</h2>`;
          }
        })
        .catch(err => {
          console.error('Channel list load failed:', err);
          document.body.innerHTML = `<h2 style="color:white;text-align:center;margin-top:20%">Error loading channel list</h2>`;
        });
    } else {
      document.body.innerHTML = "<h2 style='color:white;text-align:center;margin-top:20%'>No Channel Selected</h2>";
    }
  </script>
</body>
</html>
