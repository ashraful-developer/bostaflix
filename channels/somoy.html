<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bostaflix.vercel.app/static/DPlayer.min.css" />
  <script src="https://bostaflix.vercel.app/static/DPlayer.min.js"></script>
  <script src="https://bostaflix.vercel.app/static/hls.min.js"></script>
  <style>
/* General reset */
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #87CEEB; /* Sky blue background */
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100vh;
  overflow: auto;
}

/* Header styling */
header {
  background-color: #333;
  color: #fff;
  padding: 15px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100vw;
  box-sizing: border-box;
}

.logo {
  color: #fff;
  text-decoration: none;
  font-size: 1.5em;
  font-weight: bold;
}

/* Navigation links styling */
.nav-links {
  display: flex;
  gap: 15px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  padding: 5px 10px;
  transition: background-color 0.3s;
}

.nav-links a:hover {
  background-color: #555;
  border-radius: 5px;
}

/* Dropdown for small screens */
.dropdown {
  display: none;
  position: relative;
}

.dropdown button {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px;
  cursor: pointer;
}

.dropdown-content {
  display: none;
  position: absolute;
  right: 0;
  background-color: #333;
  border-radius: 5px;
  overflow: hidden;
  z-index: 999;
}

.dropdown-content a {
  display: block;
  padding: 10px;
  text-align: left;
  color: #fff;
  text-decoration: none;
  z-index: 999;
}

.dropdown-content a:hover {
  background-color: #555;
}

.dropdown button:focus + .dropdown-content,
.dropdown-content:hover {
  display: block;
}

/* Responsive styles for navigation */
@media (max-width: 639px) {
  .nav-links {
    display: none;
  }
  .dropdown {
    display: block; 
  }
}

/* Main content layout */
.main-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  width: 100%;
  box-sizing: border-box;
  height: calc(100vh - 70px);
  padding: 20px;
  gap: 20px;
}

/* Landscape layout */
@media (min-width: 640px) {
  .main-content {
    flex-direction: row;
    align-items: flex-start;
    gap: 10px;
    height: 100%;
    overflow: hidden;
  }

  #player-container {
    width: 100%;
    left: 10%;
  }

  #more-channels {
    width: 30%;
    
  }
}

/* Player container */
#player-container {
  display: flex;
  justify-content: center;
  width: 100%;
  background-color: #000;
  aspect-ratio: 16 / 9;
  box-sizing: border-box;
  position: relative;
}

#dplayer {
  width: 100%;
  height: 100%;
}

.logo-overlay {
  position: absolute;
  bottom: 5%;
  left: 5%;
  width: 9%;
  max-height: 12%;
  opacity: 0.0;
  z-index: 2;
  pointer-events: none;
}

/* More Channels Section */
#more-channels {
  display: flex;
  flex-direction: column;
  gap: 10px;
  width: 100%;
  align-items: center;
  overflow-y: auto;
  height: 100%;
}

#more-channels h2 {
  font-size: 1.5em;
  text-align: center;
  margin: 0;
}

/* Channel List and Channel styling */
.channel-list {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 20px;
  width: 60%;
  align-items: center;
}

.channel {
  width: 100%;
  max-width: 200px;
  background-color: #fff;
  border-radius: 10px;
  overflow: hidden;
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s;
}

.channel img {
  width: 100%;
  height: auto;
  object-fit: cover;
}

.channel h3 {
  display: none; /* Hide channel title */
}

.channel:hover {
  transform: scale(1.05);
}

  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <a href="https://bostaflix.vercel.app/index.html" class="logo">BOSTAFLIX BDIX & FTP</a>
    <nav class="nav-links">
      <a href="https://bostaflix.vercel.app/sports.html">Sports</a>
      <a href="https://bostaflix.vercel.app/news.html">News</a>
      <a href="https://bostaflix.vercel.app/entertainment.html">Entertainment</a>
      <a href="https://bostaflix.vercel.app/movies.html">Movies</a>
      <a href="https://bostaflix.vercel.app/kids.html">Kids</a>
    </nav>

    <!-- Dropdown for mobile -->
    <div class="dropdown">
      <button>Menu</button>
      <div class="dropdown-content">
        <a href="https://bostaflix.vercel.app/sports.html">Sports</a>
        <a href="https://bostaflix.vercel.app/news.html">News</a>
        <a href="https://bostaflix.vercel.app/entertainment.html">Entertainment</a>
        <a href="https://bostaflix.vercel.app/movies.html">Movies</a>
        <a href="https://bostaflix.vercel.app/kids.html">Kids</a>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Player Container -->
    <div id="player-container">
      <div id="dplayer"></div>
    </div>

    <!-- More Channels Section -->
    <section id="more-channels">
      <h2>More Channels</h2>
      <div class="channel-list">
        <a href="https://bostaflix.vercel.app/channel1.html" class="channel">
          <img src="https://bostaflix.vercel.app/logos/somoy.png" alt="Channel 1 Thumbnail">
          <h3>Channel 1</h3>
        </a>
        <a href="https://bostaflix.vercel.app/channel2.html" class="channel">
          <img src="https://bostaflix.vercel.app/logos/somoy.png" alt="Channel 2 Thumbnail">
          <h3>Channel 2</h3>
        </a>
        <a href="https://bostaflix.vercel.app/channel3.html" class="channel">
          <img src="https://bostaflix.vercel.app/logos/somoy.png" alt="Channel 3 Thumbnail">
          <h3>Channel 3</h3>
        </a>
      </div>
    </section>
  </div>

  <script>
    let dp;

    function initPlayer() {
      dp = new DPlayer({
        container: document.getElementById('dplayer'),
        live: true,
        autoplay: true,
        video: {
          url: 'https://app24.jagobd.com.bd/c3VydmVyX8RpbEU9Mi8xNy8yMDE0GIDU6RgzQ6NTAgdEoaeFzbF92YWxIZTO0U0ezN1IzMyfvcGVMZEJCTEFWeVN3PTOmdFsaWRtaW51aiPhnPTI/somoyt000011226615544544.stream/playlist.m3u8?wmsAuthSign=c2VydmVyX3RpbWU9MTAvMTcvMjAyNCA1OjQyOjQ4IEFNJmhhc2hfdmFsdWU9Q2ZiN0VPWnFEeVBvZ210Q0hQLytyUT09JnZhbGlkbWludXRlcz01MCZpZD01',
          type: 'customHls',
          customType: {
            customHls: function(video, player) {
              if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(video.src);
                hls.attachMedia(video);
              } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = video.src;
              }
            }
          }
        },
      });

      // Add the logo dynamically inside the player container
      const logo = document.createElement('img');
      logo.src = 'logo.png'; // Replace with your logo file path
      logo.classList.add('logo-overlay');
      dp.container.appendChild(logo);

      // Keep the logo visible in fullscreen
      dp.on('fullscreen', function() {
        logo.style.display = 'block';
      });

      dp.on('fullscreen_cancel', function() {
        logo.style.display = 'block';
      });
    }

    // Initialize the player
    initPlayer();
  </script>
</body>
</html>
