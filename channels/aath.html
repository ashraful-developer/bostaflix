<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bostaflix.vercel.app/static/DPlayer.min.css" />
  <script src="https://bostaflix.vercel.app/static/DPlayer.min.js"></script>
  <script src="https://bostaflix.vercel.app/static/hls.min.js"></script>
  <style>
    /* General reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      height: 100vh;
    }

    /* Header styling */
    header {
      background-color: #212121;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100vw;
      box-sizing: border-box;
    }

    .logo {
      color: #ff0000;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    /* Mobile Dropdown Menu */
    .menu-icon {
      display: none;
      font-size: 1.5em;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      flex-direction: column;
      background-color: #333;
      position: absolute;
      top: 100%;
      right: 0;
      width: 100%;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }

    .dropdown a {
      padding: 10px;
      color: #fff;
      text-decoration: none;
    }

    .dropdown a:hover {
      background-color: #444;
    }

    @media (max-width: 639px) {
      .nav-links {
        display: none; /* Hide default links */
      }
      
      .menu-icon {
        display: block;
      }
    }

    /* Layout styling */
    .content {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      gap: 20px;
      box-sizing: border-box;
      flex-direction: row;
      height: calc(100vh - 60px); /* Adjusted for header */
    }

    /* Video player container */
    #player-container {
      flex: 3;
      background-color: white;
      position: relative;
      min-height: 200px; /* Ensures adequate space for the player */
    }

    #dplayer {
      width: 100%;
      aspect-ratio: 16 / 9;
    }

    /* Iframe container styling */
    #iframe-container {
      flex: 1;
      overflow-y: none;
      background-color: #fff;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    #iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Mobile view adjustments */
    @media (max-width: 639px) {
      .content {
        flex-direction: column;
      }

      #player-container, #iframe-container {
        width: 100%;
      }
      
      #player-container {
        flex: none;
        height: auto;
      }
      
      #iframe-container {
        height: calc(100vh - 60px - 56.25vw); /* Full height minus header and player */
      }

      #iframe-container iframe {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <a href="https://bostaflix.vercel.app/index.html" class="logo">BOSTAFLIX</a>
    <nav class="nav-links">
      <a href="https://bostaflix.vercel.app/sports.html">Sports</a>
      <a href="https://bostaflix.vercel.app/news.html">News</a>
      <a href="https://bostaflix.vercel.app/entertainment.html">Entertainment</a>
      <a href="https://bostaflix.vercel.app/movies.html">Movies</a>
      <a href="https://bostaflix.vercel.app/kids.html">Kids</a>
    </nav>
    <div class="menu-icon" onclick="toggleDropdown()">â˜°</div>
    <div class="dropdown" id="dropdown">
      <a href="https://bostaflix.vercel.app/sports.html">Sports</a>
      <a href="https://bostaflix.vercel.app/news.html">News</a>
      <a href="https://bostaflix.vercel.app/entertainment.html">Entertainment</a>
      <a href="https://bostaflix.vercel.app/movies.html">Movies</a>
      <a href="https://bostaflix.vercel.app/kids.html">Kids</a>
    </div>
  </header>

  <!-- Content Layout -->
  <div class="content">
    <!-- Player Container -->
    <div id="player-container">
      <div id="dplayer"></div>
    </div>

    <!-- Iframe Container -->
    <div id="iframe-container">
      <iframe id="myIframe" src="https://bostaflix.vercel.app" width="600" height="400"></iframe>
    </div>
  </div>

  <script>
    let dp;

    function initPlayer() {
      dp = new DPlayer({
        container: document.getElementById('dplayer'),
        live: true,
        autoplay: true,
        video: {
          url: 'https://newhub247.store/themes/chunklist.m3u8?load=215218dc50b20e9ce79d8642721f2e2b6cf8e2f25b4033ab389a34ca296c3f26b315c93319e1b5570a6eaf72be322b964bb553d8ac22d9b6e6ca6c483ef02ebc7a289797783f331272a6328d24ed2b99b5d538218b1a7f4c9aa8369744f9d1af8319daa44cd7079a6166dbe94b3d35defd9e061171125880f20f91c3cddc77ec7f25786089cfe28200be8c0793d192883a37725c8f35ba494f2b35d339b318d6de738ef4f8b3cb94a304838a2fe8e8dc478d271e4088bbeaaf29fd49592c72886a9a08ff41f81f0906768df8656a51ecd3725475418960a6ecd30222cf9a3fcd1dbea30fb92d99df9ae442e1f425f7a91c00f65c874577f5c6d125d67ab0efbeffd479608d7abf482c00cc6466a6bc90f86ed6f7045a6a83c64a7748c908be0bf9023f83f1775c8f4fe2661013c9a3aee1dce66c43c4aba0150472679ddda30a85422871cd123e83eda4a2c05d7cb6cf18d46380b5fa2488c8877ca289da011df96e5404725da3d946ccb02ba502b5d513ba92cc5b85c751c51eea0d6e94d4ed&token=',
          type: 'customHls',
          customType: {
            customHls: function(video, player) {
              if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(video.src);
                hls.attachMedia(video);
              }
            }
          }
        }
      });
    }

    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown');
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    document.addEventListener("DOMContentLoaded", () => {
      initPlayer();
    });

    const iframe = document.getElementById('myIframe');

    iframe.onload = () => {
      try {
        const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
        
        iframeDocument.addEventListener('click', function(event) {
          const target = event.target.closest('a');
          
          if (target && target.tagName === 'A' && target.href) {
            event.preventDefault();
            window.location.href = target.href;
          }
        });
      } catch (error) {
        console.log("Error accessing iframe content:", error);
      }
    };
  </script>
</body>
</html>
