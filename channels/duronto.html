<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bostaflix.vercel.app/static/DPlayer.min.css" />
  <script src="https://bostaflix.vercel.app/static/DPlayer.min.js"></script>
  <script src="https://bostaflix.vercel.app/static/hls.min.js"></script>
  <style>
    /* General reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      height: 100vh;
    }

    /* Header styling */
    header {
      background-color: #212121;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100vw;
      box-sizing: border-box;
    }

    .logo {
      color: #ff0000;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    /* Mobile Dropdown Menu */
    .menu-icon {
      display: none;
      font-size: 1.5em;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      flex-direction: column;
      background-color: #333;
      position: absolute;
      top: 100%;
      right: 0;
      width: 100%;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }

    .dropdown a {
      padding: 10px;
      color: #fff;
      text-decoration: none;
    }

    .dropdown a:hover {
      background-color: #444;
    }

    @media (max-width: 639px) {
      .nav-links {
        display: none; /* Hide default links */
      }
      
      .menu-icon {
        display: block;
      }
    }

    /* Layout styling */
    .content {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      gap: 20px;
      box-sizing: border-box;
      flex-direction: row;
      height: calc(100vh - 60px); /* Adjusted for header */
    }

    /* Video player container */
    #player-container {
      flex: 3;
      background-color: white;
      position: relative;
      min-height: 200px; /* Ensures adequate space for the player */
    }

    #dplayer {
      width: 100%;
      aspect-ratio: 16 / 9;
    }

    /* Iframe container styling */
    #iframe-container {
      flex: 1;
      overflow-y: false;
      background-color: #fff;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    #iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Mobile view adjustments */
    @media (max-width: 639px) {
      .content {
        flex-direction: column;
      }

      #player-container, #iframe-container {
        width: 100%;
      }
      
      #player-container {
        flex: none;
        height: auto;
      }
      
      #iframe-container {
        height: calc(100vh - 60px - 56.25vw); /* Full height minus header and player */
      }

      #iframe-container iframe {
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <a href="https://bostaflix.vercel.app/index.html" class="logo">BOSTAFLIX</a>
    <nav class="nav-links">
      <a href="https://bostaflix.vercel.app/sports.html">Sports</a>
      <a href="https://bostaflix.vercel.app/news.html">News</a>
      <a href="https://bostaflix.vercel.app/entertainment.html">Entertainment</a>
      <a href="https://bostaflix.vercel.app/movies.html">Movies</a>
      <a href="https://bostaflix.vercel.app/kids.html">Kids</a>
    </nav>
    <div class="menu-icon" onclick="toggleDropdown()">â˜°</div>
    <div class="dropdown" id="dropdown">
      <a href="https://bostaflix.vercel.app/sports.html">Sports</a>
      <a href="https://bostaflix.vercel.app/news.html">News</a>
      <a href="https://bostaflix.vercel.app/entertainment.html">Entertainment</a>
      <a href="https://bostaflix.vercel.app/movies.html">Movies</a>
      <a href="https://bostaflix.vercel.app/kids.html">Kids</a>
    </div>
  </header>

  <!-- Content Layout -->
  <div class="content">
    <!-- Player Container -->
    <div id="player-container">
      <div id="dplayer"></div>
    </div>

    <!-- Iframe Container -->
    <div id="iframe-container">
      <iframe id="myIframe" src="https://bostaflix.vercel.app" width="600" height="400"></iframe>
    </div>
  </div>
<script>
    let dp;
    let hlsInstance;
    let freezeTimer;

    function initPlayer() {
        dp = new DPlayer({
            container: document.getElementById('dplayer'),
            live: true,
            autoplay: true,
            video: {
                url: 'https://bostaflix.vercel.app/api/duronto.m3u8',
                type: 'customHls',
                customType: {
                    customHls: function(video, player) {
                        if (Hls.isSupported()) {
                            hlsInstance = new Hls();
                            hlsInstance.loadSource(video.src);
                            hlsInstance.attachMedia(video);

                            // Add stream freeze protection
                            addStreamProtection(hlsInstance, video);
                        }
                    }
                }
            }
        });
    }

    function addStreamProtection(hls, videoElement) {
        // Monitor playback events to detect freezes
        videoElement.addEventListener('timeupdate', () => {
            clearTimeout(freezeTimer);
            freezeTimer = setTimeout(() => {
                // If no timeupdate event after 3 seconds, reload the stream
                if (!videoElement.paused && videoElement.readyState < 3) {
                    console.warn("Stream freeze detected, attempting to recover...");
                    reloadStream(hls, videoElement);
                }
            }, 3000);
        });

        // Reload on critical errors
        hls.on(Hls.Events.ERROR, (event, data) => {
            if (data.fatal) {
                console.error("HLS fatal error:", data.type);
                reloadStream(hls, videoElement);
            }
        });

        // Monitor stalled events
        videoElement.addEventListener('stalled', () => {
            console.warn("Stream stalled, attempting to recover...");
            reloadStream(hls, videoElement);
        });
    }

    function reloadStream(hls, videoElement) {
        try {
            hls.detachMedia();
            hls.loadSource(videoElement.src);
            hls.attachMedia(videoElement);
            console.info("Stream recovery attempted.");
        } catch (error) {
            console.error("Error during stream recovery:", error);
        }
    }

    function toggleDropdown() {
        const dropdown = document.getElementById('dropdown');
        dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    document.addEventListener("DOMContentLoaded", () => {
        initPlayer();
    });
</script>

</body>
</html>
