<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jadoo | Buddyâœ˜TV</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Clappr Core and Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/level-selector@0.2.0/dist/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@clappr/hlsjs-playback@1.0.1/dist/hlsjs-playback.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dash-shaka-playback@latest/dist/dash-shaka-playback.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #player {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="player"></div>

  <script>
    document.addEventListener("contextmenu", (event) => {
      event.preventDefault();
    });

    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    function getMimeType(url) {
      if (url.endsWith('.mpd')) return "application/dash+xml";
      if (url.endsWith('.m3u8')) return "application/x-mpegURL";
      return null;
    }

    function createPlayer(sourceUrl) {
      var mimeType = getMimeType(sourceUrl);
      var player = new Clappr.Player({
        source: sourceUrl,
        width: '100%',
        height: '100%',
        autoPlay: true,
        mimeType: mimeType,
        plugins: [HlsjsPlayback, DashShakaPlayback, LevelSelector],
        parentId: "#player",
        mediacontrol: { seekbar: "#ff0000", buttons: "#eee" }
      });

      player.on(Clappr.Events.PLAYER_ERROR, () => {
        setTimeout(() => {
          player.load(player.options.source);
          player.play();
        }, 100);
      });

      player.on(Clappr.Events.PLAYER_STOP, () => {
        player.play();
      });

      return player;
    }

    const channelId = getQueryParam('id');
    if (channelId) {
      const sourceUrl = `https://d1e7rcqq4o2ma.cloudfront.net/bpk-tv/${channelId}/output/index.mpd`;
      createPlayer(sourceUrl);
    } else {
      console.error("No channel ID provided");
    }
  </script>
</body>
</html>
