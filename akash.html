<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadoo | Buddyâœ˜TV</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <!-- HLS.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
        }
        #player {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        video {
            width: 100%;
            height: 100%;
            background: #000;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="player">
        <video id="video" controls autoplay muted playsinline></video>
    </div>

    <script>
        // Prevent right-click
        document.addEventListener("contextmenu", (event) => {
            event.preventDefault();
        });

        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function createPlayer(sourceUrl) {
            const video = document.getElementById('video');

            if (Hls.isSupported()) {
const hls = new Hls({
    enableWorker: true,             // decode segments in a web worker
});

                hls.loadSource(sourceUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad(); // retry network
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                            default:
                                setTimeout(() => {
                                    hls.loadSource(sourceUrl);
                                    hls.attachMedia(video);
                                }, 100);
                                break;
                        }
                    }
                });

                video.addEventListener('ended', () => {
                    video.play();
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = sourceUrl;
                video.addEventListener('loadedmetadata', () => {
                    video.play();
                });
            } else {
                console.error("HLS not supported in this browser.");
            }
        }

        // Get channel ID from query parameter
        var channelId = getQueryParam('id');
        
        if (channelId) {
            const sourceUrl = `https://owrcovcrpy.gpcdn.net/bpk-tv/${channelId}/output/index.m3u8`;
            createPlayer(sourceUrl);
        } else {
            console.error("No channel ID provided");
        }
    </script>
</body>
</html>
