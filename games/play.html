<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSTAFLIX Game</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden; /* Stop body scrolling */
        }

        header {
            background-color: #212121;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            box-sizing: border-box;
        }

        .logo {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 15px;
        }

        #iframeWrapper {
            position: absolute;
            top: 50px; /* same as header height */
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        #error {
            color: red;
            padding: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

<header>
    <a href="https://bostaflix.vercel.app/index.html" class="logo">BOSTAFLIX</a>
    <nav class="nav-links">
        <a href="https://bostaflix.vercel.app/games">Go Back</a>
    </nav>
</header>

<div id="iframeWrapper"></div>

<script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const wrapper = document.getElementById("iframeWrapper");

    if (!id) {
        wrapper.innerHTML = "<div id='error'>Error: No game ID provided in URL.</div>";
    } else {
        const url = `https://baldis-basics-online.github.io/${id}/`;
        wrapper.innerHTML = `<iframe src="${url}"></iframe>`;
    }
</script>

</body>
</html>
