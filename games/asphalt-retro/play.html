<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* General reset */
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      height: 100vh;
    }

    /* Header styling */
    header {
      background-color: #212121;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      position: relative;
    }

    .logo {
      color: #ff0000;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      padding: 5px 10px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #555;
      border-radius: 5px;
    }

    /* Close Player Button */
    #close-player-btn {
      display: none;
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      margin-left: auto;
    }

    #close-player-btn:hover {
      background-color: #d40000;
    }

    /* Layout styling */
    .content {
      display: flex;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      gap: 20px;
      box-sizing: border-box;
      flex-direction: row;
      height: calc(100vh - 60px); /* Adjusted for header */
    }

    #iframe-container {
      flex: 3;
      position: relative;
      min-height: 200px;
    }

    #iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
    }

    #mobile-open-btn {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px 20px;
      background-color: #212121;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    #mobile-open-btn:hover {
      background-color: #333;
    }

    /* Sidebar iframe container */
    #sidebar-iframe-container {
      flex: 1;
      background-color: #fff;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    #sidebar-iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Mobile view adjustments */
    @media (max-width: 768px) {
      .nav-links {
        display: none; /* Hide top bar links on mobile */
      }

      .content {
        flex-direction: column; /* Stack main iframe and sidebar */
      }

      #iframe-container, #sidebar-iframe-container {
        width: 100%;
      }

      #iframe-container {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f1f1f1;
      }

      #iframe {
        display: none;
      }

      #mobile-open-btn {
        display: block;
      }

      #iframe.fullscreen {
        position: fixed;
        top: 60px; /* Below the header */
        left: 0;
        width: 100vw;
        height: calc(100vh - 60px); /* Full height minus header */
        z-index: 9999;
      }

      #close-player-btn {
        display: block; /* Show close button when player is opened */
      }
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <a href="https://bostaflix.vercel.app/index.html" class="logo">BOSTAFLIX</a>
    <nav class="nav-links">
      <a href="https://bostaflix.vercel.app/sports.html">Sports</a>
      <a href="https://bostaflix.vercel.app/news.html">News</a>
      <a href="https://bostaflix.vercel.app/entertainment.html">Entertainment</a>
      <a href="https://bostaflix.vercel.app/movies.html">Movies</a>
      <a href="https://bostaflix.vercel.app/kids.html">Kids</a>
    </nav>
    <button id="close-player-btn">Close Player</button>
  </header>

  <!-- Content Layout -->
  <div class="content">
    <!-- Main Iframe Container -->
    <div id="iframe-container">
      <iframe id="iframe" src="https://html5.gamedistribution.com/2c122cee7ef04222a962449e32a34e98/"></iframe>
      <button id="mobile-open-btn">Open Player</button>
    </div>

    <!-- Sidebar Iframe -->
    <div id="sidebar-iframe-container">
      <iframe src="https://bostaflix.vercel.app/games"></iframe>
    </div>
  </div>

  <script>
    const iframe = document.getElementById('iframe');
    const mobileOpenBtn = document.getElementById('mobile-open-btn');
    const closePlayerBtn = document.getElementById('close-player-btn');

    function resetView() {
      if (window.innerWidth > 768) {
        iframe.style.display = 'block';
        iframe.classList.remove('fullscreen');
        mobileOpenBtn.style.display = 'none';
        closePlayerBtn.style.display = 'none';
      } else {
        iframe.style.display = 'none';
        mobileOpenBtn.style.display = 'block';
        closePlayerBtn.style.display = 'none';
      }
    }

    // Mobile open button handler
    mobileOpenBtn.addEventListener('click', () => {
      iframe.classList.add('fullscreen');
      iframe.style.display = 'block';
      mobileOpenBtn.style.display = 'none';
      closePlayerBtn.style.display = 'block';
    });

    // Close player button handler
    closePlayerBtn.addEventListener('click', () => {
      iframe.classList.remove('fullscreen');
      iframe.style.display = 'none';
      mobileOpenBtn.style.display = 'block';
      closePlayerBtn.style.display = 'none';
    });

    // Reset view on resize
    window.addEventListener('resize', resetView);

    // Initial view setup
    resetView();
  </script>
</body>
</html>
