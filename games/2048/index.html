<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  /* General reset */
  body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    height: 100vh;
  }

  /* Header styling */
  header {
    background-color: #212121;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-sizing: border-box;
  }

  .logo {
    color: #ff0000;
    text-decoration: none;
    font-size: 1.2em;
    font-weight: bold;
  }

  .nav-links {
    display: flex;
    gap: 15px;
  }

  .nav-links a {
    color: #fff;
    text-decoration: none;
    padding: 5px 10px;
    transition: background-color 0.3s;
  }

  .nav-links a:hover {
    background-color: #555;
    border-radius: 5px;
  }

  /* Main Iframe Container */
  #iframe-container {
    flex: 1;
    aspect-ratio: 16 / 9; /* Fixed 16:9 aspect ratio */
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: black; /* Black bars for unused space */
    overflow: hidden;
    width: 100%; /* Full width of the parent */
  }

  /* Iframe Styling */
  #iframe {
    width: 100%;
    height: 100%;
    object-fit: contain; /* Ensures content scales with black bars */
    border: none;
    background-color: black;
  }

  /* Sidebar iframe container */
  #sidebar-iframe-container {
    flex: 1;
    background-color: #fff;
    padding: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  #sidebar-iframe-container iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Mobile view adjustments */
  @media (max-width: 768px) {
    #iframe-container {
      height: calc(100vh - 50px); /* Full height except header */
      width: 100%; /* Full width */
    }

    #iframe {
      width: 100%;
      height: 100%;
    }

    #sidebar-iframe-container {
      display: none; /* Hide sidebar on mobile */
    }
  }
</style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <a href="https://bostaflix.vercel.app/index.html" class="logo">BOSTAFLIX</a>
    <nav class="nav-links">
      <a href="https://bostaflix.vercel.app/sports.html">Sports</a>
      <a href="https://bostaflix.vercel.app/news.html">News</a>
      <a href="https://bostaflix.vercel.app/entertainment.html">Entertainment</a>
      <a href="https://bostaflix.vercel.app/movies.html">Movies</a>
      <a href="https://bostaflix.vercel.app/kids.html">Kids</a>
    </nav>
    <button id="close-player-btn">Close Player</button>
  </header>

  <!-- Content Layout -->
  <div class="content">
    <!-- Main Iframe Container -->
    <div id="iframe-container">
      <iframe id="iframe" src="play.html"></iframe>
      <button id="mobile-open-btn">Open Player</button>
      <button id="fullscreen-btn">Fullscreen</button>
    </div>

    <!-- Sidebar Iframe -->
    <div id="sidebar-iframe-container">
      <iframe src="https://bostaflix.vercel.app/games"></iframe>
    </div>
  </div>

  <script>
    const iframe = document.getElementById('iframe');
    const mobileOpenBtn = document.getElementById('mobile-open-btn');
    const closePlayerBtn = document.getElementById('close-player-btn');
    const fullscreenBtn = document.getElementById('fullscreen-btn');

    function resetView() {
      if (window.innerWidth > 768) {
        iframe.style.display = 'block';
        mobileOpenBtn.style.display = 'none';
        closePlayerBtn.style.display = 'none';
      } else {
        iframe.style.display = 'none';
        mobileOpenBtn.style.display = 'block';
        closePlayerBtn.style.display = 'none';
      }
    }

    // Mobile open button handler
    mobileOpenBtn.addEventListener('click', () => {
      iframe.classList.add('fullscreen');
      iframe.style.display = 'block';
      mobileOpenBtn.style.display = 'none';
      closePlayerBtn.style.display = 'block';
    });

    // Close player button handler
    closePlayerBtn.addEventListener('click', () => {
      iframe.classList.remove('fullscreen');
      iframe.style.display = 'none';
      mobileOpenBtn.style.display = 'block';
      closePlayerBtn.style.display = 'none';
    });

    // Fullscreen button handler for PC
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        iframe.requestFullscreen().catch((err) => {
          console.error(`Error attempting to enable fullscreen mode: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    });

    // Reset view on resize
    window.addEventListener('resize', resetView);

    // Initial view setup
    resetView();
  </script>
</body>
</html>
